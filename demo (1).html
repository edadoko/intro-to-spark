as pleased with the results. Being able to scan 12 35mm slides and four to six photos at a time is a tremendous time saver.If you expect to load the film in the scanner and push one button and have the scanner/software do the rest, you will be disappointed. If you are willing to do a minimal amount of work you can get excellent results in a reasonable amount of time.As of February 2012 all the delivered software will install on Windows 7. I installed all the software on a Windows 7 64 Bit Professional system and had no problems. I also has no problems with crashes or other software malfunctions while using the software.As mentioned in other reviews the provided documentation is extremely minimal and using the scanner/software requires extension experimentation and trial and order. Two sites providing detailed technical reviews of the scanner and software which I found useful are:[...]I used the Epson software for all my scanning. I tried the provided Silverfast SW and a trial version of VueScan but found that the Epson software best took advantage of the features of the V700 scanner. With the other software I could never scan 12 slides of multiple photos in one scan. The Silverfast web site indicates that they will provide a free upgrade to their latest version, but they haven't updated that version for the V700 so I did not bother with it.I scanned my slides and 35 mm film strips at 4800 DPI to JPEG files with the Epson software using the HOME mode with color restoration enabled. As far as I can determine the Home Mode is the only mode that allows you to scan 12 slides or multiple film strips at one time. The Professional mode seems to only allow you to scan one slide at a time. It took 10 to 15 minutes to scan 12 slides at 4800 DPI. The automatic marqueeing or outlining seemed to work pretty well in this mode. I used the Prescan option to check the images before final scanning.The slide numbering scheme in the slide holder is9  5  1  White dots10  6  211  7  312  8  4For scanning slides, negatives or film strips the document mat should be removed.I scanned my photographs with the Epson software using the Professional mode. I scanned the photos at 1200 DPI to JPEG files with color restoration enabled. The Professional Mode allows you to scan multiple photos in one scan. I was able to scan four to six photos in one scan using this mode depending on the size of the photos. After the photos are Pre-Scanned it is necessary to marquee or outline them manually before final scanning. However, the Epson software remembers the marquees or outlines from  scan to scan so if you place the photos in the same position from scan to scan you can minimize the manual marqueeing usually having to adjust only one of them. It takes about three to four minutes to scan six photos at 1200 DPI.The Home mode allows you to scan multiple photos without manual outlining or marqueeing but does not allow photoshop like correction to be made during the scan.The photo numbering scheme for six photos is;TOP2  14  36  5For scanning photographs or documents the document mat should be installed.I did a Web search to determine what DPI to use for scanning. This search seemed to indicate that for archiving slides or negatives 4000 DPI was sufficient and for photos 600 DPI was sufficient. The V700 seems to only scan at discrete DPI's so using anything other than what the Epson software provides(Silverfast or VueScan) results in software interpolation being done.If you want to verify what DPI your scanned picture are you can use Adobe Photoshop to do this:Open the digital image in PhotoshopSelect Image->Image SizeResolution will be shown in pixels per inch.Problems I had using the scanner and software:1. As another reviewer mentioned the software sometime has problems with imageswith dark borders. I had this problem with 4 or 5 slides and it requiredplaying around with different modes and options to get around the problem2. The colors in several of my photos/slides of red/orange sunsets did notscan properly. They came out too blue. I could never get Epson orSilverfast to scan them properly. I had to use Photoshop to adjust thecolor and even then it did not correctly match the original.Summary:All in all the V700 scanner and software worked very well and I would recommend it.I did not find the Epson software to be terrible as some reviewers have indicated.I experienced no crashes or serious bugs when using the software. The Abort processing even worked correctly even though that is a feature that often doesn't work properly."],[0.0,0.0,[1.0,2.0,[],[0.6730771147574881,0.32692288524251184]],"I chose this item after reading other reviews.  However, I returned it - it is extremely loud, the steam vents out the top, under wood cupboards and I had a very difficult time pouring water in the skinny opening without getting everything wet. It is a good looking pot and made very good coffee.  If these issues aren't deal breakers for you, by all means go for it. By the way, the color is on the front only - so from the side what you see is the frosted/clear area of the water reservoir which goes 3/4 of the way around."],[1.0,0.0,[1.0,2.0,[],[0.5742589118199252,0.4257410881800748]],"Good product for the price.  The switch worked perfectly.  I used to have a plastic outlet box that  had a defective switch and had it  replaced."],[0.0,0.0,[1.0,2.0,[],[0.9836749306063728,0.016325069393627316]],"First day I tried to install it I first was testing it.  It actually worked perfect out of the box. So I set it aside and left it on while I went about making a mounting bracket for it.  About 5 minutes later - I noticed when I handled it the housing was quite warm (not hot - but quite warm - not sure if this normal).  Just about the time I finished making a bracket and went to install it - the image started cutting in and out.  Wiggling the wires seems there might be a loose wire in the harness somewhere.  Funny - I did not notice this when I was first from other socks when you do laundry because the toe has pink writing on it."],[1.0,1.0,[1.0,2.0,[],[0.2772307357725995,0.7227692642274005]],"...either this one, or Zeppelin III.There's not a bad song on this CD. It's worth it just for Page and Bonham tearing it up on &quot;In My Time of Dying.&quot; That song just ROCKS. There's such a wide variety of sounds on here, and it was all recorded during the time when Robert Plant's voice was at its best. Definitely a must have."],[1.0,1.0,[1.0,2.0,[],[0.4592197036785917,0.5407802963214083]],"Finally, Galvatron surfaced the real look which he is supposed to have long time ago... Love that Menacing look on his face... the Brute action poses... wished it was a bigger figure - a voyager or an ultra class level... had a lot of room for improvement. It does easily detach when transforming... other than that, a cool figure to own!"],[0.0,0.0,[1.0,2.0,[],[0.995217349219949,0.0047826507800510796]],"There were reports of a potential fire hazard on this and similar lights... whether this actually posed a fire hazard or not remains to be seen, but the currant limiting resistor did get very VERY hot. The design of the light electrically is very basic and the quality of the soldering inside is very poor. The LED's are all linked in parallel, with one large 2.2 ohm resistor connected in series to limit the current. The stats are these:6V supply (4*1.5V cells)2.2 Ohm resistorLED voltage drop 3.3V-> 2.7v voltage drop on resistor-> 1.2A current!= 3.2 Watts dissipated (wasted) through resistorThis really is no good at all so I changed the internals ever-so-slightly...Where the power connects the the LED PCB, remove the cross-links (actually the legs of one of the LEDs) so the boards are not connected to each other at that point.At the opposite end connect the bottom left track to the top right and remove the other cross-link.And that's it. I've up loaded an image of this for you to refer to.The stats are now these:6V supplyLED voltage drop = 2*2.9V (now 2 sets of 12 LEDs in series)-> 0.2V drop across resistor-> 0.06A current= 0.012 Watts dissipated through resistor.Now the light will be quite a bit dimmer, but now the run-time can be measured in days rather than hours and there'll be absolutely no over heating of the resistor."],[0.0,1.0,[1.0,2.0,[],[0.43537608625954377,0.5646239137404562]],"I purchased this toy for my son and he loves it. He said that the limbs can rotate and come off but you can stick them back on. He also said that the second head can't go on the toy but he still likes it. Great toy!"],[0.0,0.0,[1.0,2.0,[],[0.9928027656797859,0.007197234320214177]],"I love Godzilla. Let me state that again..I LOVE GODZILLA! I'm a fan of the entire series from \"King of All Monsters\" to \"Final Wars\". I own every film available on DVD, I own the video games, I own quite a few of the soundtracks on CD and I will be the first in line when \"vs. Biollante\", \"vs. Megalon\" and \"1985\" hit DVD and pay whatever is asked just so I can complete my collection. Yes, I can even sit through the Matthew Broderick travesty that bears the name \"Godzilla\".That being said....I'm not sure how anyone, fan or non-fan, can enjoy \"King Kong vs. Godzilla\"???? This film is so astonishingly awful, it veers way off of the \"So Bad It's Good\" track onto the simply horrible realm at about 20 minutes in. I love bad b-movies, I'll sit back and watch \"Mesa of Lost Women\" or \"Eegah\" all day long, but \"Kong vs Godzilla\" is mind numblingly awful. Where to begin....1. King Kong does not look like \"King Kong\". This ratty ape suit looks like it's barely holding together, and the nightmarishly barely animated hand-puppet face used for close ups of the giant ape is grade school level F/X at best.2. While having a strong plot isn't exactly key to a successful Godzilla film, Kong's storyline is so minimal as to not exist. Basically a company has found out these island berries can get you intoxicated, so they want to steal them. Unfortunately they happen to be King Kong's drink of choice as well. So basically the events of the film occur because some Japanese folks and King Kong both want to get high! Godzilla only gets involved because the worlds worst submarine captain doesn't understand that iceburgs don't simply float on top of the water, and that most of the ice is actually below the water's surface, thus ramming his nuclear sub into Godzilla's ice prison.3. The UN / American footage. I don't know if watching the original Japanese version of this film would help much, but the American version with the narrator/UN report guy is amazingly dull. For some reason there is a space station shown, and some maps, a Japanese correspondant who doesn't know how to wear headphones....and everybody is watching the events unfold on a 10\" color TV screen? The American scientist is awful as well, you have to love when he holds up a small gumball and states that it is the size of Godzilla's brain??? What???4. The fight scenes are dull. If nothing else you can usually rely on Toho films to provide some decent monster fights in their films...not so much here. Sure Godzilla and Kong meet for a final showdown about 10 minutes before the film ends...but it's just bad...and worse there really isn't a conclusion.Luckily, Godzilla would go on to much better things after this third entry in the series. I guess as a Godzilla fan I'm happy to have this disk in my collection, I can't imagine I'll pull it out very often (maybe in another 10 years or so?), but as a completist I had to own it."],[0.0,0.0,[1.0,2.0,[],[0.9864738084203462,0.013526191579653837]],"Put aside for a minute the fact that Ocean's Twelve was undoubtedly made with the primary purpose of giving its A-list cast an excuse to lounge around in southern Italy for a few months. Put aside also the fact that this is a sequel to the decent (though unspectacular) Ocean's Eleven of a few years ago, which was itself a remake of an earlier (again unmemorable) star vehicle for Frank Sinatra and the Rat Pack. The bloodlines of this franchise have been diluted more than European royalty.Take Ocean's Twelve for what it is: an entertaining heist movie with a fairly porous plot that nevertheless yields some good moments. High art it is not, but I found myself enjoying the ride while it lasted.There are a million reasons why this film shouldn't work, but the cast and crew do manage to pull a competent flick together in between the off-screen debauchery and carousing. Have fun with it; these guys certainly did."],[1.0,1.0,[1.0,2.0,[],[0.02539537040162045,0.9746046295983796]],"I LOVE LOVE LOVE this flat iron. I can style my hair any way I like and it's so easy to use. Curls come out amazing with this product! 10 Stars in my book."],[0.0,1.0,[1.0,2.0,[],[0.11170872507682168,0.8882912749231784]],"A really, really great case...but makes the iPad Air SUBSTANTIALLY heavier.  Still, it's great protection, makes the iPad Air very close to a laptop replacement, at least as far as typing duties go.  I'd give it 5 stars except for the weight."],[0.0,0.0,[1.0,2.0,[],[0.9128543261398568,0.08714567386014305]],"I wanted very badly for these to work, read a bunch of reviews, watched whatever I could find on YouTube, but everyone was out in the woods or on the lake or in the mall. No one said anything about the city. I work 1.5 miles from my girlfriend in downtown Chicago. She is 2.5 miles from our house and I am 3.5 miles from our house. We tried every combination and nothing... Bummer... I've never returned anything on Amazon, I'm not a complainy entitled American consumer, these just didn't work in the city. So if you live in one, don't buy these."],[0.0,1.0,[1.0,2.0,[],[0.35868613324572496,0.641313866754275]],"I am enjoying my Screwpull wine cork opener.  The only problem I have had is that it takes a little while for the end of the pointed coil to penetrate the harder plastic corks.  Once the point is through the removal of the cor .0,1.0,[1.0,2.0,[],[0.10627865671289344,0.8937213432871066]],"This was just what I was looking for in a rolling clothing rack! I can hang clothes right out of the washer or dryer on the hanging bar and lay clothes on the top rack that are heavy like sweaters. I like that there are wheels and I can move the rack near a window to dry faster, and then wheel it back out of sight when not used. This rolling rack is pretty solid construction for price. Great buy."],[1.0,1.0,[1.0,2.0,[],[0.1666632993532956,0.8333367006467044]],"I wanted a purple small rug for the bedroom and it does the trick. It is the color that shows on my computer."],[1.0,1.0,[1.0,2.0,[],[0.04029925418437796,0.959700745815622]],"I saw that there were some complaints on here from people concerned about counterfeit products. I ordered straight from Amazon and as far as I can tell it's the same product that I can get from the local vet, but half the price! I use this for one of our cats who has urinary issues. Seems to treat him well. :)"],[1.0,1.0,[1.0,2.0,[],[0.14410228710649742,0.8558977128935026]],"Work great.  I have a boy and the front comes up nice and high.  The seat seems to be comfy for him and goes onto the toilet easily.  I especially like that it comes with a potty hook which makes it really easy to keep off the floor!"],[0.0,1.0,[1.0,2.0,[],[0.46242804142548805,0.5375719585745119]],"Cracked when received THREE WEEKS---and AFTER XMAS."],[1.0,1.0,[1.0,2.0,[],[0.36725910071470735,0.6327408992852928]],"A garbage truck transformer. NOT a garbage COMMA truck transformer. A waste management garbage truck transformer. I know, just take a minute to let the awesome sink in. Transformer Animate Wreck-gar is a great toy. His color palette of oranges, tomato reds, grays and ochres are a homage to his original G1 character. The truck is nice example of the translation from Animated's visual stylizing to physical toy. I especially the lifting arms gimmick on the front. I only wish the truck windows had been rendered in clear plastic, which shouldn't have been hard to do since it's a solid non transforming facade. (also the headlights and tail lights are transparent plastic with paint apps over them?!)The transformation is easy, but my Wreck-gar is pretty solid when pegged together and stiff in some joints so he might be more difficult for younger hands. Again your Wreck-gar may vary. He basically transforms out of his truck back which becomes a backpack in robot mode. Since it actually *was* a backpack in the show, this is one of the few cases of a backpack-former where it makes sense. I wish the door on the back of his truck mode opened so he could actually use the 'backpack' in robot mode like on the show. But, the storage of his weapons in a hidden pocket kinda make up for the backpack issues Robot mode is sweet. Captures the characterization perfectly down to the little details, crooked smirk, robo-facial hair and antenna on his TV head. Fairly poseable with articulated hands, and the light piping in the eyes works amazingly better than I expected. Oddly he only displays an Autobot symbol in vehicle mode.All in all, Animated Wreck-gar is a good solidly build and cleverly designed figure. I'd recommend for kids, collectors, fans of the show, fans of Weird Al, garbage truck enthusiasts... He originally retailed for about 20 bucks and sometimes goes for around 40 MISB on some sites, but if you can find him for around 20-25 or so he's great quirky bot. \"Dare to be Stupid,\" Indeed!And remember parents: If you don't like challenging your children, BUY AGE APPROPRIATE."],[1.0,1.0,[1.0,2.0,[],[0.3552395948874422,0.6447604051125577]],"I use it primarily in my laser printer.  It is bright enough for me and causes no paper feeding problems.  I'll buy this the next time I need paper."],[0.0,1.0,[1.0,2.0,[],[0.31084285675717205,0.689157143242828]],"I love the simplicity of the dishes and the pattern...just simple!I am not pleased with the nicely shaped cups...they are not v ng option that I never use in a camera.  (I tend to know where my photos were taken - close enough.)  2. It does not shoot RAW which I never do.  3. By omitting features 1 & 2, the price of the Panasonic is significantly below the Canon (typically $70 although prices change frequently.)"],[0.0,0.0,[1.0,2.0,[],[0.8096772746532022,0.19032272534679778]],"No screws! Opened package, returned items, taped together, with no screws in the package!  How bad it that?  Yikes!  Beware."],[0.0,1.0,[1.0,2.0,[],[0.4832764672644362,0.5167235327355639]],"This product is poorly manufactured and fell apart very easily after only a week of having it.  The tip of the micro USB side came off when I tried to disconnect it from my phone.  I do not recommend this to anyone!"],[1.0,1.0,[1.0,2.0,[],[0.18406147486640145,0.8159385251335985]],"Bought these for my wife. Note that it's a supermarket checkout style box of 12 smaller boxes, each of the smaller boxes being what you typically buy this candy in (and the one pictured)."],[1.0,1.0,[1.0,2.0,[],[0.4228328317617416,0.5771671682382583]],"I got these for my work space and they are just adorale. There are the perfect size.. not too small or too large and while some of the pins' print were a bit faded, the problem was easily fixed with a black sharpie. Very happy with purchase and price."],[1.0,1.0,[1.0,2.0,[],[0.25283628967545974,0.7471637103245402]],"Great protection..  Cute color"],[1.0,1.0,[1.0,2.0,[],[0.2906687724630455,0.7093312275369545]],"I tried this as a sample and liked it enough to buy it. My local beauty salon was offering 10% off but before buying, I always check with Amazon and sure enough Amazon had the best price.  It's very light and feels good on my skin.  I put it on in the morning under foundation."],[1.0,1.0,[1.0,2.0,[],[0.04338021751882934,0.9566197824811706]],"My wife wanted a handlebar bag to match her Anenir Panniers and this bag fit the bill. It is easy to install and remove. The included shoulder strap is just what she wanted. She can carry what she needs in the bag and take it off and carry it with her when she gets to her destination. She doesn't need to carry a purse with her."],[0.0,0.0,[1.0,2.0,[],[0.9945885932654097,0.005411406734590289]],"Taproot have been called an Alice in Chains imitation. They are not. Welcome is one of the most creative disks in the Hard Rock genre. Unfortunately, they took a different direction after Welcome (October 2002) with Blue Sky Research (August 2005).2002's Welcome separated Taproot from the generic Nu Metal infestation of this decade with off-time beats most clearly heard in songs like Everything, Fault and Sumtimes. Poem was Welcome's claim to radio play and it was a great, foot stompin' rocker. There were different styles and sounds to the tunes on Welcome, and the songs didn't have the Nu Metal Nickelback epidemic of not being able to tell when the track has changed.Sure, Taproot clearly was influenced by Alice in Chains. In fact, Toby Wright, Welcome's producer, even co-produced some AiC disks. And singer Stephen Richards has an unmistakably clear singing voice that is a bit similar to the late, great Layne Staley.But Taproot were definitely their own band on Welcome and put out one of the most unique sounding hard rock disks of 2002.Unfortunately, Taproot lost some of their unique sound with Blue Sky Research, and went to the Nickelback monochromatic formula for some odd reason. My guess it was pressure from their label (Atlantic) to take the fun and creativity out of the music and make more radio friendly music (indeed they hired Billy Corgan [Smashing Pumpkins] to help with some of the Blue Sky tracks).This past summer drummer Jarrod Montague revealed on Taproot's MySpace blog that the band had parted ways with Atlantic Records. So hopefully Taproot's 4th release will get back to the music that made them unique and hard.Hard rockers looking for something mostly unique with a bit of an Alice in Chians Dirt influence should absolutely pick up Welcome."],[0.0,1.0,[1.0,2.0,[],[0.28813016677507863,0.7118698332249215]],"When we realized that we couldn't use it to make frozen tortoise bites, we just kind of tossed it somewhere. We'll probably not use it for ice."],[1.0,1.0,[1.0,2.0,[],[0.3775814703978212,0.6224185296021788]],"Love these lights.  Well made and very functional.  Buy them without hesitation.  I bought this one and the S20 Area Lantern. Great for camping."],[1.0,1.0,[1.0,2.0,[],[0.020722600150328282,0.9792773998496717]],"Very professional and well-made product.  My wife is an RN, and I gave it to her as a gift.  Since we have three small children of our own, we get good use out of it, as well as for use in her professional career.  Would highly recommend this to anyone in the market for an otoscope/ophthalmoscope set."],[1.0,1.0,[1.0,2.0,[],[0.0359328950005365,0.9640671049994635]],"Extraordinary performance in this price and its obvious sony accationally comes up with a wounderful products and makes up standards in that product line for Ex: blueray, PS 2,3& psp (Actual start for portable games), old time portable cassette player, first of its own kind OLED hdTv and new standards in 3DTV'S and bought new standards in portable DSLR mirror less cameras. So, this product comes with new standards in bluetooth headset (Ultra Light weighted, dual microphones with ultimate noise cancillation, unique feature pause button, If run out of juice you can just use it as mic when charging on stand, single charge 8 hr, less price) , VOICE CLARITY is fantastic....what you want to lisen still absolutely worth a try. you will love it for sure.1) Don't lisen to the people saying high volume its up to you can control the volume in your systemor on headset.2) Don't incert the earbud deep in the ears just a bit that makes you deaf for long term user for this reason earbud made bit large.3) This will work with phones & PC too and amazing performance but need blutooth transmitter(dongal with atleast 2.0+EDR+A2DP izers and tweak them slightly. I want my facial moisturizer to be super moisturizing, have urea in it, have anti-aging benefits, and feel like I have nothing on it at all. Not asking much, I know!!  But, I know it's possible and I know Eucerin can do it because they have made a magical product in this moisturizer. For the record, I hate their original body lotion!  It's greasy and doesn't seem to do much to help my skin out. Give this a try!  If you hate it, you can always use it on your feet, it makes them super soft too!"],[1.0,1.0,[1.0,2.0,[],[0.11508699933695062,0.8849130006630493]],"love the company.  love the ingredients.  my 2 yr old loves them, and asks for them too  definitely recommend this multi"],[1.0,1.0,[1.0,2.0,[],[0.1505735849851046,0.8494264150148954]],"The cap fits perfectly on my mid to large sized head.The material is well crafted (it holds it shape and cleans well), the colors are nice and contrasty, and the design is stylish (if you are into the skateboard and related subcultures).The size adjustments on the back cover a wide range of sizes, so I believe the claims of this cap being one size.A great addition for your cap collection."],[1.0,0.0,[1.0,2.0,[],[0.6000206841136416,0.3999793158863584]],"I'm starting to focus more on my artwork, but hadn't really gotten any experience with coloring my work.  I've found that the tablet has made it a lot easier to learn (since you can undo mistakes with the click of a button) and explore different styles without going through tons of paper/supplies.I'd only recommend a drawing tablet if you have some experience though.  It's better to learn the basics with a real pencil."],[1.0,1.0,[1.0,2.0,[],[0.3770163866419219,0.6229836133580781]],"I got organic cotton breastpads originally thinking I'd save $$ and the hassle of having to re-buy pads over and over.  After a few nights of waking up with those soaked through and shirt and sheets wet, I decided to try several disposables.  I liked these the best of all.  Even if I wake up after 6 hours (my baby sleeps now that long at night), the pads are really full but no leaking!  And what's best is while I know they are full of milk, I don't feel wet.  I still use the cotton pads while at home during the day, but use these at night and when going out.  Very happy!"],[1.0,1.0,[1.0,2.0,[],[0.10595148274583692,0.8940485172541631]],"I was like so many other people who were led to believe that the Excalibur dehydrator was the best one. Maybe it's really great, but this dehydrator, which costs approximately half of the Excalibur price after figuring in all the add-ons necessary to get it working, actually has the same features, and dare I say: even more.This model has ten trays. The Excalibur has nine. This model comes with two nonstick liners and a device to close off four trays' width for times when you want to take them out to place rising dough or culturing yogurt in it instead. You need to buy those things at extra cost for the Excalibur model.  Neither model has a timer. Both models have adjustable temperature.The STX does not heat up my kitchen. That's really nice since I prefer to dehydrate rather than cook during the 105+ degree summer weather. It takes up a large part of my biggest counter. I planned on that, so for me it's not a hardship. I just made extra space on my other counters.I have had this machine running continuously for five days now, since a couple of days after I got it. When I first turned it on it exuded a burning sort of smell, which concerned me. In the manual it says to run it for 45 minutes at 95 degrees. So I did that, and after approximately 5 minutes the smell went away. It hasn't come back since. It is also very quiet. I believe the people who say this machine is noisy have never owned a dehydrator before. I owned a Nesco model from the late 1990's. Now that thing was noisy! This one sounds like running a small fan, which is mostly what it is. No, it's not pretty. It looks very utilitarian, and it is.I would advise anyone who is looking at the Excalibur and shaking their head at the expense to try this dehydrator. It really works nicely."],[1.0,1.0,[1.0,2.0,[],[0.3197557069672863,0.6802442930327137]],"Maybe a little sweeter than I prefer, but the crowd at work loved them. It makes, making cookies, fast and easy."],[1.0,0.0,[1.0,2.0,[],[0.609392685473189,0.3906073145268109]],"In reading the reviews about this lens I really started to want one for my Canon EOS, but then I realized that for about the same money, my S95 Powershot gives me similar lens capabilities and it's a self contained camera with excellent ISO range.  Probably isn't going to give quite the image quality that this lens will, but it's very impressive.  I think if you're considering buying this lens and you're not a pro and don't like lugging around a your big DSLR all the time you will love the S95.  Don't get me wrong, I still want the 28mm too!"],[1.0,0.0,[1.0,2.0,[],[0.5299146759214542,0.4700853240785457]],"my kids love these on their bikes and they were cheap too. Not too noisy either. it was worth the money"],[0.0,0.0,[1.0,2.0,[],[0.9746374646888797,0.025362535311120295]],"I kind of feel it is not fair of me to post such a low score because I did not keep the keyboard.  Obviously I didn't realize it at the time but it did not serve my purpose as I needed something that would connect to my ipad so I could use as a single unit (think small laptop) and for that reason this just didn't fit what I was looking; I did however purchase another version where of the Anker product that served as a hard case as well as a key board and I really like it."],[0.0,0.0,[1.0,2.0,[],[0.7155392892529927,0.2844607107470073]],"The bands that come with this set are similar quality to what we use for rehab and personal training where I work.  They are a great set of bands for the price.  The chin up bar is pretty solid, although I haven't used it yet because it was missing one bolt to complete the assembly.  Easier 97908108268,0.8249560209189174]],"I hesitated at first to buy this after reading some of the negative reviews from others but saw there was room for misunderstanding by people who tried to use this for grinding large nuts and non-oily grains which it was never designed to process. Pumpkin seed kernels are marginally too large. It is made to grind poppy seeds and works equally well for similar seeds like sesame, flax, chia... and you can mix-in fractional amounts of dry spices like black pepper, nigella, sichuan pepper, annato, lemon peel, garlic granules, etc. If you mistakenly try to grind almonds the first large nut into the grinder mechanism will push the screw feeder to one side where it could jam and will cause excessive wear. The small seeds by contrast distribute themselves in the grinder and create a lubricating layer between the inner and outer surfaces. This mill can be a tool to change your diet to include many tasty, healthy spices and seeds."],[1.0,0.0,[1.0,2.0,[],[0.5184573879718286,0.48154261202817134]],"Bought this for my 2013 Ford F150 with 6.5 foot bed. Very heavy duty, excellent quality, and fits perfectly. Very pleased, can recommend this product without reservation. But keep in mind it does not cover the tail gate, just the bed of the truck."],[1.0,0.0,[1.0,2.0,[],[0.704179467319673,0.2958205326803271]],"My Monday morning started with enough deodorant for one arm. As I ran through the house grabbing my coffee and looking for my keys, I hastily placed an order for more deodorant (with next day shipping). When it arrived, I realized that I had ordered Degree Clinical Protection instead of Secret Clinical Strength. Oops.I assumed that they are both made by people in white lab coats and work basically the same for people who need a little extra help in the scent control department. But, I found that the Degree deodorant lasted much longer than the Secret I had been using. Not only did I still feel fresh at the end of the day (after spending two hour s walking a fine line, driven to one side or the other by circumstances beyond one man's control. The look of the film is gorgeous, showing us a smokey, autumnal by-gone world, sometimes crude, often gritty. It's not clear we'd want to live in such a time or place, but we are drawn in nonetheless. Wonderful acting, and a whole passel of great character actors, including the inimitable Chief Dan George, bring the story to vibrant life. There's plenty of action to keep the adrenaline flowing, and the story draws to a logical, satisfying, if artfully understated, conclusion. The score is also worthy of note; spare and expansive all at once, it ranks as one of the best to come out of the 1970s. This is absolutely-must-see."],[0.0,0.0,[1.0,2.0,[],[0.828173714479176,0.17182628552082405]],"when i ordered these i was looking for a 4mm crystal bead and these are not true to size as all of the other 4 mm beads i use. they are slightly larger then the other beads. while they still work fine for what i am making i just would have liked to have known before i purchased and i would have bought a different one."],[0.0,1.0,[1.0,2.0,[],[0.04920832666805343,0.9507916733319466]],"This charger is great. Very convienent. I love the travel cord that came with it, now I can charge my camcorder batteries the go. Great product!"],[1.0,1.0,[1.0,2.0,[],[0.4026253865110969,0.5973746134889031]],"I received what I was looking for. The battery was brand new as described and it arrived in the period expected. Thank you."],[1.0,1.0,[1.0,2.0,[],[0.166809942120051,0.8331900578799489]],"My grandson loves this toy. He and his friends have so much fun and it is very easy for them to handle"],[0.0,0.0,[1.0,2.0,[],[0.8321856314896147,0.16781436851038542]],"Fits well in the hand, responsive, etcScroll wheel broke after the first month (conveniently just outside of the replace warranty)."],[0.0,1.0,[1.0,2.0,[],[0.0600212600230396,0.9399787399769604]],"A wonderful tool, its very easy to use. The lights are v wer department to warrant a purchase from someone actually looking to do any amount of real cooking with it. Pass."],[1.0,1.0,[1.0,2.0,[],[0.21818883153244684,0.7818111684675532]],"I've always loved this 1938 Shirley Temple film, which bears little or no relationship to thechildren's book of the same name.  Shirley plays a talented orphan, Rebecca Winstead, who wins a radio contest, and despite some twists and turns in the plot, eventually finds stardom in New York.  The film closes with Shirley and Bill \"Bojangles\" Robinson in a great tap routine to Raymond Scott's hit, \"The Toy Trumpet.\"  William Demarest, Gloria Stuart, Jack Haley, and Randolph Scott are among the featured character actors in the film.This film - in both B&W; and colorized versions - is a must-have for Temple fans of all ages.  It features English fake stereo and mono soundtracks, a Spanish soundtrack, and subtitles in both languages.  Enjoy.This is the last Shirley Temple movie that I will review, as I don't intend to buy any more, unless POOR LITTLE RICH GIRL finally makes it to U.S. DVD. R.I.P., dear Shirley..."],[1.0,1.0,[1.0,2.0,[],[0.19446863154636662,0.8055313684536334]],"Did a transfer of old 650GB drive to this 2TB moinster. Would not install as instrcuted until I check on the error code I was getting with Segate wedsite and found I had disk errors that needed to ne fixed on the old HD. Worked like a charm after that. I love it!"],[0.0,0.0,[1.0,2.0,[],[0.6333195299381315,0.3666804700618685]],"very cute baby pink color. fit/cut is not perfect, sometimes I have trouble pressing on/off button. easy to put on and take off."],[1.0,1.0,[1.0,2.0,[],[0.2405967682775903,0.7594032317224096]],"A client gave me my first bottle many years ago and I have used it exclusively since.  It is a wonderful fragrance; I always get compliments on it.  Although this is a toilette, it still has staying power."],[0.0,0.0,[1.0,2.0,[],[0.7640114022608686,0.23598859773913136]],"The screen protector for the case ound from the speakers or earphone jack at all."],[1.0,0.0,[1.0,2.0,[],[0.8052748084893602,0.1947251915106398]],"Item was shipped timely but took a while to arrive----several days longer than advertised.  It appears that this company ships in bulk by DHL to a regional postal facility where the shipment is broken down for shipment to individual addresses.  Don't know if they are really saving money but it sure slows down the shipping time.  Item works fine and you can't argue with the price!  Company communicates in a timely manner and responds to email inquiries quickly.  I'd buy from them again!"],[0.0,0.0,[1.0,2.0,[],[0.9200800195775006,0.07991998042249931]],"I got this because I have an older Roku XD in my kitchen, and a small TV -- I watch shows while I'm cooking or doing dishes.  I wanted one universal remote to control both items, and this one does the job very well.  The only downside is that the programming process is a little on the tedious side (you have to hold X button while pushing Y button, then wait for Z seconds, then punch in a code, etc., etc.), and each device you could use it for has several potential four-digit codes.  You have to use trial and error to see which code works, and trying a new code requires starting the entire procedure from the start.  Once you get it programmed, though, it works like a charm."],[1.0,1.0,[1.0,2.0,[],[0.21101986543846804,0.788980134561532]],"I don't know how I happened upon this product, but I love it.  I started taking vitamin D3 several years ago, and my levels were dismally low.  It took quite a long time to build them back to normal, and most likely because I was taking relatively low doses, orally.  This product delivers a more appropriate adult dose and is meant to be dissolved under the tongue, which I understand is a better delivery method than swallowing capsules.  The vitamin K2 is not only an added bonus because most adults are deficient, but allows for better absorption of the D3.  The taste is extremely pleasant, and is almost a &#34;treat&#34; every day.  Would highly recommend and have been taking it myself with nothing but favorable results for the past year."],[1.0,1.0,[1.0,2.0,[],[0.1706505125831961,0.829349487416804]],"They arrived even more quickly than promised. They were just what I needed to get started on a bit weaving project.  They were to power a counter for my loom."],[1.0,0.0,[1.0,2.0,[],[0.7378342871091813,0.26216571289081875]],"I heard my wife comment about not having enough salad bowls, so I ordered 2 of these. She loved them so I ordered 4 more."],[0.0,0.0,[1.0,2.0,[],[0.7592016898353021,0.2407983101646979]],"The elastic string broke the first time we tried it.  Although we were able to tie it back together, it definitely was a disappointment"],[0.0,0.0,[1.0,2.0,[],[0.7726735063491253,0.22732649365087468]],"I bought the 600 watt light kit and after about 2-3 months. Total crap, that worked at first now nothing."],[1.0,1.0,[1.0,2.0,[],[0.026594500725491202,0.9734054992745088]],"It's hard to find a decent scale.  Many are junk which take expensive batteries and they are inconsistent with the weight they reportNo problems with this scale. The Eatsmart scale beats them all hands down:1) It has a nice quality feel to it2) It has been spot on accurate/consistant - it's exactly what I need for my weight loss program3) It take regular AA batteries4) Nice big numbers with high contrast make reading the results easy w/o having to bend down or squint5) Can't beat the price for this high quality scale.I've very happy with my purchase."],[1.0,1.0,[1.0,2.0,[],[0.377305596945214,0.622694403054786]],"This strap is great for carrying my extra-large laptop  bag (which of course always has a bunch of other heavy stuff in it).One slight niggle - the tag ends of the strap are always fl.opping around loose. Wish there were loops or something to get them out of the way. I might be doing something wrong, of course.Still, 5 stars."],[1.0,1.0,[1.0,2.0,[],[0.285956742269346,0.714043257730654]],"Our family has played this game a number of times, and I doubt it will ever grow old. The basic game is similar to the old parlor game, where each player has to repeat what all the players have said up to him/her, then add a new word beginning with the next letter in the alphabet. This game is a lot more fun, though, because there are cards that tell each player what to do or say. Some are to act like a certain animal (silently or with sound effects), others are to say a phrase, others to act out a certain motion. I lost last time, because although I remembered to say, \"Seriously,\" then scratch my head, then imitate the sound and motion of a snake, then pretend to swim, then say, \"Gotcha!\" then take my own pulse, and then howl at the moon like a wolf, alas I forgot that the next item in the list was to pretend to juggle. My two 10-year olds beat me 10 to 9 to zero. At first, I thought the game was so simple that for adults it might best be considered a drinking game, but after that (and other) humiliation(s) I think I'll rest up and stay cold sober in the future.There is a board and a little piece for each player that moves around, depending on how well the player does, and there is nominally a \"winner,\" but really nobody cares much about that aspect, at least they shouldn't. The real value of the game is in the cards that give such a large variety of words and actions to remember. It's a good thing there are several hundred cards!It's probably worth noting that the game is geared completely towards having fun, and the directions, while complete, are quite casual (nobody \"loses\" or \"fails,\" they just \"mess up.\"). However, the game is quite educational too, as it helps concentration and (alert: non-scientific opinion coming) maybe makes people use different parts of their brains as they remember totally different types of things--verbal, visual, and auditory. That's really why I think the game will never grow old, as the sequences and significances of the things players need to remember will always be different, even though each individual card will eventually reappear. Players, especially kids, will grow better and faster at this and other memory tasks, as well."],[1.0,1.0,[1.0,2.0,[],[0.10874674062448039,0.8912532593755196]],"I couldn't find this color in stores so I opted to buy online. I love the rosy nude color. Perfect for everyday wear."],[1.0,1.0,[1.0,2.0,[],[0.08993998199076332,0.9100600180092366]],"Many times when I install current wifi cards from various maufactures in desktop computers the onboard Cat5/ethernet port will interfere or disable after install and restart. Support for motherboard can sometimes be difficult to find. Installing this card (provided there is an available PCI slot) allows bypassing the motherboard port and allows either wifi or cabled connection with ease to network or internet at 10/100/1000 speeds. Simple install and Win XP/Vista/7 instant driver upgrade makes this port available imediately for use with no conflict. Excellent and easy upgrade for this price."],[1.0,0.0,[1.0,2.0,[],[0.5980274485509175,0.4019725514490825]],"It is very entertaining. I wish the show was still going on. It does not have profanity which is awesome"],[0.0,0.0,[1.0,2.0,[],[0.9606537383156567,0.03934626168434333]],"so jumped from 25 dollars to 74. Nice, not even any good reviews. lots of complaints on it leaking. Yup, never buying this item thats for sure. Im not even close to impressed."],[1.0,1.0,[1.0,2.0,[],[0.14632549777155116,0.8536745022284488]],"Bought this adjustable arm when wear and tear on my car dictated that I couldn't use a fixed/length arm.  Part is relatively easy to install, and VERY easy to adjust.  Not to mention, considerably cheaper than other brands.  I honestly don't see any deficiencies in this part that would indicate any other brand would've served any better for a higher cost."],[0.0,1.0,[1.0,2.0,[],[0.44707822845770273,0.5529217715422973]],"The mecha 551144,0.9741911067444886]],"I was having some initial stages of Carpal Tunnel for so much using the mouse and that's how I started considering switching to a trackball. I actually stumbled on this product at an Office Max store. I checked Amazon and their price was better. So I bought one and tried it. It took me less than a week to get used to the trackball and I simply fell in love with it. The fact that it has the same buttons as a regular mouse makes the transition a lot easier. Within a week, my wrist wasn't in pain anymore. So I bought a second one and I keep one at the office and the other one with my personal laptop. I love that I can use regular batteries for it (1 AA). The USB transmitter can be kept inside the battery compartment, which prevents you from misplacing it or losing it when travelling with it. I also love the range: I can control the pointer from across the room. My previous wireless mouse didn't have such a good range. For some people the range may be unimportant, but for people like me who sometimes have to facilitate presentations, a great range helps when you are not standing next to the computer. I have recommended this product to some of my friends and they also fell in love with it. I highly recommend it if you are looking to switch from a mouse to a trackball or if you are trying to replace another trackball model."],[0.0,0.0,[1.0,2.0,[],[0.9702370438686141,0.029762956131385975]],"So I have been searching for bedding for months and the down comfortors are so expensive that i decided to just go with the down alternative. Well i found this one and the price agreed with me and i liked the reviews for the most part. I placed my order and it came the NEXT DAY! I was super excited to get home and see my new warm comforter.. When i opened it up it was thinner than i expected and at night i get cold, its not very breathable. The outter shell is not like a traditional down blanket either, it is some synthetic fiber. Its a worth it purchase i guess, but it just wasn't what i was searching for exactly."],[0.0,0.0,[1.0,2.0,[],[0.6597211012480703,0.34027889875192974]],"My skin became red and irritated and I had the worst break out in years after use of this product.I've never had any sort of allergy or reaction like that to any makeup of any sort until I used this!"],[1.0,1.0,[1.0,2.0,[],[0.09539075590136617,0.9046092440986337]],"The Galaxy S3 locates the NFC antennae on the battery.  Replacing the battery with a aftermarket battery make disable your NFC.  This battery has the antennae, and NFC works fine."],[0.0,0.0,[1.0,2.0,[],[0.705327840900395,0.294672159099605]],"I was under the impression that it was a &#34;money&#34; maze....I had intended to give it to a 14 year old for a gift..It is actually a bank?  box...says for &#34;3 year old&#34;...No instructions as to how to open to put money in...(if it were intended to be a &#34;money gift  maze&#34;...or whatever you call it..)  Extremely disappointed!!!However, as far as being here on time...and packaged well..no complaints  there..."],[0.0,0.0,[1.0,2.0,[],[0.6208155581391457,0.37918444186085426]],"I received this set as a birthday present. I am a beginner makeup lover and have been wanting a full set of brushes for sometime now. I like the set, but there is no list of what each brush is supposed to do. For a novice like myself, that is not a good thing. I opened the leather pouch to a full set of brushes, many of which looked like they do the same thing. It would be nice if there was a guide on each brush was and its purpose. Not only so makeup babies can feel like they know what they are doing, but also to make sure you got what you paid for. It's just okay, but I will be looking for another set as I get more advanced with my makeup skills. Not completely satisfied."],[0.0,0.0,[1.0,2.0,[],[0.8496213005134722,0.15037869948652782]],"These are just O.K. It came in a set of 3 and I've gone through 2 and can not get all the air pockets out of it. I would not buy again."],[0.0,1.0,[1.0,2.0,[],[0.19243868106077747,0.8075613189392226]],"Needed a punk rock wig last minute and this worked and was inexpensive. This was a $10 (about) wig and that is what it was worth. It is thin, with some blue strands, and comes in a package so hair is flat.  This was a great wig for the price and fast delivery (with Prime)."],[1.0,1.0,[1.0,2.0,[],[0.0238230882579252,0.9761769117420748]],"I really like the fit and comfort of this brace. I tore my MCL in both knees. Luckily neither was a complete tear. Wearing these braces has really helped me to get back into things. It has been 2 weeks since the injuries and I have had the braces for 10 days. I even skied with them for 3 hours 1 week after the injury (NOT recommended). I wouldn't recommend Dodge ball either. It is very rough on the knees. I wear the braces everyday at work and play. They are much more comfortable than others I have tried. I like the neoprene support of some other braces, but I couldn't stand wearing that thick tight neoprene for 12 hours a day. The support of these feels firm and stable but allows more movement throughout a long day. Even when I have to sit a lot at work, these are still comfortable."],[1.0,0.0,[1.0,2.0,[],[0.679173936994763,0.3208260630052369]],"Product was exactly as it was described and the shipping got it here in no time flat.  I've had these types of water bottles before and for the abuse I subject them to steel is the only way to go."],[1.0,1.0,[1.0,2.0,[],[0.10567725457341953,0.8943227454265805]],"My new go-to when on-the-go bar!!  Delicious, healthy choice and you can't beat the price when you purchase by the case."],[1.0,0.0,[1.0,2.0,[],[0.5929482164477794,0.4070517835522206]],"Wow !!!  this stuff is awesome. I'm considering building a house with it (just kidding). Only complaint is the nozzle on top. As others have reported,, it clogs up and needs a different delivery system."],[1.0,1.0,[1.0,2.0,[],[0.18888035906258743,0.8111196409374125]],"This
