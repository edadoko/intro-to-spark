n, but I don&apos;t mind because it works just as well. Also where you see silver on the mouse in reality it is glossy black, and the mouse looks better IRL then in the pictures. I will add on to this review in a month or so to check in.&quot;),\n Row(rating=4.0, review=u&quot;we recently had a baby boy so now the use of my home theater system is on the shelf for awhile.  My wife also is not into big sound so decided to try out these wireless headphones.  at first i almost sent them back because i took the easy route and hooked them into my receivers headphone jack.  The sound was terrible and there was the dreaded hissing noise you get with some wireless electronics.  before packing them up i decided to hook them up into the jacks on the TV. Difference was like night and day.  the sound quality is great and really brings out some of the background sounds and music that you typically don&apos;t notice unless you are in a movie theater.  They aren&apos;t super comfortable for long durations but that can be expected with most headphones.  these come fully recommended.&quot;),\n Row(rating=3.0, review=u&apos;Works good for a boy of 6 and his parents.This game is not really requiring any skills (be it game skills, memory or else). It is still fun but gets repetitive fast. Said that, my son still enjoyed it enough to want a proper &quot;adult&quot; Catan.&apos;),\n Row(rating=2.0, review=u&apos;Fabric is nice and soft but zipper broke the first time we used it. Very disappointing. The fit was fine, so we still use it to get our monies worth&apos;),\n Row(rating=4.0, review=u&apos;They are screws with square heads, what else do you need to know.  They work, they hold two pieces of wood together.&apos;),\n Row(rating=5.0, review=u&apos;I love this prolduct and the other items that go with it.  Bath and Body dropped this scent so I as thrilled find that I could still purchase it.&apos;),\n Row(rating=3.0, review=u&quot;This is an ok pump.  It has the nice bracket that can m nsform(df).select(\"label\", \"prediction\", \"probability\", \"review\"))","commandVersion":0,"state":"finished","results":{"type":"table","data":[[0.0,0.0,[1.0,2.0,[],[0.5151432654563617,0.4848567345436382]],"Worked as expected.I'm not sure what else you expect me to say.  I expected no less.Dunno what else to say."],[1.0,0.0,[1.0,2.0,[],[0.7373629453262576,0.26263705467374243]],"This mouse is amazing, I had owned a Razer Naga, and a R.A.T. 7 mouse. And I am not afraid to say that this mouse takes the cake, for $20 it looks like its worth $80. The only issue i had was that the seller sent me a wireless version, but I don't mind because it works just as well. Also where you see silver on the mouse in reality it is glossy black, and the mouse looks better IRL then in the pictures. I will add on to this review in a month or so to check in."],[0.0,1.0,[1.0,2.0,[],[0.4580595282083607,0.5419404717916393]],"we recently had a baby boy so now the use of my home theater system is on the shelf for awhile.  My wife also is not into big sound so decided to try out these wireless headphones.  at first i almost sent them back because i took the easy route and hooked them into my receivers headphone jack.  The sound was terrible and there was the dreaded hissing noise you get with some wireless electronics.  before packing them up i decided to hook them up into the jacks on the TV. Difference was like night and day.  the sound quality is great and really brings out some of the background sounds and music that you typically don't notice unless you are in a movie theater.  They aren't super comfortable for long durations but that can be expected with most headphones.  these come fully recommended."],[0.0,0.0,[1.0,2.0,[],[0.533662983250676,0.46633701674932393]],"Works good for a boy of 6 and his parents.This game is not really requiring any skills (be it game skills, memory or else). It is still fun but gets repetitive fast. Said that, my son still enjoyed it enough to want a proper \"adult\" Catan."],[0.0,0.0,[1.0,2.0,[],[0.6063671177083001,0.3936328822916999]],"Fabric is nice and soft but zipper broke the first time we used it. Very disappointing. The fit was fine, so we still use it to get our monies worth"],[0.0,0.0,[1.0,2.0,[],[0.5558906881832737,0.4441093118167263]],"They are screws with square heads, what else do you need to know.  They work, they hold two pieces of wood together."],[1.0,1.0,[1.0,2.0,[],[0.21369323914362148,0.7863067608563785]],"I love this prolduct and the other items that go with it.  Bath and Body dropped this scent so I as thrilled find that I could still purchase it."],[0.0,0.0,[1.0,2.0,[],[0.9826750144713596,0.017324985528640324]],"This is an ok pump.  It has the nice bracket that can mount to your bike and you have it for the road.And although the image here doesn't show it, it does have the gauge, though it isn't the most accurate gauge (not really a problem when the tire is rated for 55 to 100 PSI).Much like one other reviewer noted, the instructions on how to switch from Schrader to Presta are not very clear and should be researched before fumbling with this blasted thing for hours trying to make it work.And like the title mentions, this isn't as tiny as the MINI name implies.  When looking for a place to mount it on my bike, I am really running short on ideas.  The obvious places would interfere with pedaling.All that said, it puts air in the tire.  Slowly.  It is double action, but the throw isn't very much.  And the higher the pressure, the more difficult it is to pump."],[1.0,1.0,[1.0,2.0,[],[0.2168280537639212,0.7831719462360788]],"Perfect for the gym or under a few layers for the chilly morning runs. I own quite a few, and just can't get enough!"],[0.0,0.0,[1.0,2.0,[],[0.7779423654793504,0.22205763452064972]],"I'd hoped my 2 year old kitty would have been more enthusiastic about these little Chew Mice, but perhaps she has too many other toys.  All-in-all, they're a good addition to her toy collection."], u are in a hurry i would recommend the hardware store."],[1.0,1.0,[1.0,2.0,[],[0.2577261166725699,0.74227388332743]],"My bike doesn't have holes on the frame to install a water bottle holder, so i bought this to put first. It can be installed horizontally or vertically. It does it's job well."],[0.0,0.0,[1.0,2.0,[],[0.5960261507992074,0.4039738492007925]],"Did not fit my vehicle. No use to me at all, Probably my fault.This is not an easy to use page"],[1.0,1.0,[1.0,2.0,[],[0.019618502570563964,0.9803814974294361]],"Got the 610n to replace my JetDirect 3 port external print server.  The 610 is a great product - which is truly a simple \"plug-n-play\" upgrade.  And... the Vista \"Add A Printer\" wizard, quickly found the printer on the network, and installed it, with no hitches.  Couldn's be easier... and... the price is right!  Great way to upgrade an older printer!"],[1.0,1.0,[1.0,2.0,[],[1.2344178898385944E-5,0.9999876558211017]],"I bought this rack to accomodate 2 kids bikes and 2 adult bikes.  I researched bike racks extensively and was relieved when the rack arrived and appeared to be very high quality.  The hardware fittings are oversized, the frame is heavy duty, the padding where the bike frames rest are thick, molded rubber and the velcro straps are about 2inches wide with plenty of length to ensure confidence. There is not a single piece of plastic or cheap material on this bike rack.  It took about 30 minutes to assemble the rack and get it ready for hitch installation.  One glitch I found was that the threads on my rack were reversed.  While the instructions said to screw the bolt from the passenger side through the hitch, mine was clearly too loose after installation.  The rack needs to screw in TIGHT into the hitch.  Luckily I tried to screw it from the drivers side and it worked just fine.  There is minimal clearance between the two pieces once the rack is fully installed.  There is a heavy duty pin that allows for tilting the rack to access the trunk.Now the fun part begins.  Make no mistake, the first time you try to mount your bikes, plan for 45 minutes!  This is a game of Tetris, but once you figure out the right configuration for your bikes, the mounting should take no more than 10 minutes including straps. We ended up putting the 2 kids bikes first then the 2 adult bikes. (yes the kids bikes Require an extension bar.) Keep in mind, there will always be points where the bikes rub together, but you can minimize touch points by moving the pedals to the optimal position.  After that, we used knee and elbow pads as padding between the bikes.  This works like a charm!  The velcro straps allow for a variety of secure positions and we haven't scratched our bikes at all!The last part of securing the bikes includes straps.  It is recommened to strap any bike that uses an extension bar from the bike frame or tire to the bike rack directly.  This provides extra security should the extension bar fail, the bikes will still be strapped to the bike rack.  I usually wrap one long strap around the first pair of bikes securing them to the rack, and attach another strap to the second pair of bikes and rack.  The last strap I use is secured from the bike rack to the roof rack of my SUV.  This is actually a critical part of feeling secure!  This is an anti-sway strap that keeps the entire bike rack from moving too much when you hit a bump in the road or go over a train track.  Trust me, you want to buy this strap!Our first road trip with the bikes fully loaded took us across 4 hours of highway and country roads.  The bikes arrived without a scratch and my nerves were intact too.  We have used the rack now 10+ times and each time it gets easier.  Overall, I highly recommend this bike rack.  It is a very strong and sturdy extension of your vehicle.  The only drawback I see is that it doesn't fold down.  But the single post allows me to mount kids bikes, the tilt function is perfect and easy to use, the strength in design is obvious so I will accept the single drawback happily!"],[0.0,1.0,[1.0,2.0,[],[0.27807505223062257,0.7219249477693774]],"This vacuum is one of the worst vacuums I have ever purchased. The premise behind it is great, but the longevity and performance of this vacuum need vast improvement before the product is brought into the market.In addition to poor suction, you have a motor that loses a charge faster than anything I've ever owned (which includes the very first rechargable batteries and you remember how horrible those were)"],[1.0,1.0,[1.0,2.0,[],[0.3593598995452937,0.6406401004547063]],"We had a chair like this when I was a kid, only it was yellow. This one is just as good a product, with the added bonus that it's red (my favorite color)."],[1.0,1.0,[1.0,2.0,[],[0.23186458479351435,0.7681354152064856]],"This is truly an exceptional wristwatch/computer that will no doubt live up to the Suunto namsake. GET THIS WATCH! Enough said......"],[1.0,1.0,[1.0,2.0,[],[0.10219543526288208,0.897804564737118]],"Great keyboard.  I ordered this at the advice of a co-worker.  It works great with my Ipad and I love the larger keyboard!!!"],[0.0,0.0,[1.0,2.0,[],[0.8198707566550336,0.1801292433449663]],"So far batteries are good and easy to install.  Great price!  However, I ordered in mid-Oct and got them on Jan 5 after having contacted Amazon twice.  I probably would not order from the vendor again."],[0.0,0.0,[1.0,2.0,[],[0.6479860495795082,0.35201395042049183]],"Simple, portable cassette player with software a USB connection.  Great value.  It would be nice if it was bundled with a 120V adapter.  Batteries not included."],[1.0,0.0,[1.0,2.0,[],[0.6183447910313328,0.3816552089686672]],"For the price, a well-made little footstool.  Just screw in the legs and you're done.  The protective plastic covering the padded top is difficult to remove. I'm not sure what the small area inside the hinged top will hold -- but is still a nice touch.  I'm happy with this purchase."],[1.0,1.0,[1.0,2.0,[],[ g from the hardware store.  I'll be trying it out on my next trip in a couple weeks, and hopefully that will help with the clumsiness issue.  If anyone knows a better bladder to use, please leave a comment.Just a quick warning about the moral hazard of using gear like this.  When you can filter as much water as you want, it's easy to think you're safe and abandon a little caution.  I had to backtrack a half mile on my last trip because a water source I was aiming for turned out to be dried up for the season, but I passed up a perfectly good source because I still had a little water left.  A half mile isn't a big deal, but it could have been a lot worse if the distance had been longer."],[1.0,1.0,[1.0,2.0,[],[0.2938455869751119,0.7061544130248881]],"We got this so we could whip eggs into stiff peaks without getting the mixer out for 2 or 3 eggs. It works really well and cleans up easily."],[1.0,1.0,[1.0,2.0,[],[0.03188833490094657,0.9681116650990534]],"Wen my husband told me that he needed a new lumbar belt and couldn't find one anywhere I knew exactly where to go....I went directly to Amazon.com.  There we found the perfect one.  One size  fits all.  It's sturdy and comfortable and has a velcro opening.  And it was practically half price compared to the one he had before.  What else can anyone want???"],[1.0,1.0,[1.0,2.0,[],[0.14477835133253272,0.8552216486674673]],"The Norelco replacement heads I received fit nicely and serve very well. No more \"pulling\". The old blades served well for three years,which I thought was a long time."],[1.0,1.0,[1.0,2.0,[],[0.39155146930189316,0.6084485306981069]],"Product was just as described and met our expectations.  We will definitely order more later to meet our store needs."],[0.0,1.0,[1.0,2.0,[],[0.37456389379398863,0.6254361062060114]],"Would have been nice to know this thing came in a chinese box, nothing but gibberish writen all over it, booooo!"],[0.0,0.0,[1.0,2.0,[],[0.7038378089251546,0.2961621910748454]],"Nice quality 429737453777,0.9097570262546223]],"This was my first Bose purchase and I am glad I spent the extra money for these!  Although they are not noise canceling, when I wear them they block most of my two young boys out!  Enough to easily fall asleep.  I listen to country music and talk radio programs;  they both never sounded better.  For those who like really loud music, I am sorry to say that this pair of Bose may not be for you.Shipping was great, arrived a day early and well packaged."],[0.0,1.0,[1.0,2.0,[],[0.44934602825014447,0.5506539717498555]],"i never got the little stylus  i have no other response i have no other response i have no other response"],[0.0,0.0,[1.0,2.0,[],[0.9949369216497292,0.005063078350270914]],"What with the 100th anniversary of the sinking of the Titanic coming up in a few days, I figured why not go see the 3D re-release of 1997's Titanic.I've long been a fan of both disaster movies and melodramas set in the Gilded Age, so a combination of the two seemed a natural fit for me. Now, I had enjoyed this the first time I viewed it (holy cow, can it really be 15 years ago? I'm feeling old...), but I'm well aware that it's long been fashionable in some circles to make fun of the film. But you know, I don't think it really deserves it.Oh, there's no doubt the star of the film is the ship; the screenplay itself is less than stellar. It's a bit hokey and clunky and heavy-handed, with no real subtlety or originality. But in one sense, these attributes actually work well with a story set in this era; the simple plot (with a broad portrayal of both good and evil characters) is presented in a fashion similar to how a melodrama would have been depicted back in 1912, whether on-stage or in the earliest short silent films. I found myself thinking that the script really wasn't nearly as bad as many people have made it out to be, over the intervening years since the film was first released.That said, I'm afraid that the film didn't really \"grab\" me as much this time around, as it had when I first saw it when I was a good deal younger. Maybe I'm just getting old and tired and cynical? Or, perhaps it's the fact that I'm not a big fan of any of the actors in the film, and have no interest whatsoever in the two playing the leads. I think if the film featured some acting talent about whom I was enthusiastic, who I was excited to see on the screen, I would have found the film to be considerably more riveting. As it is---eh, I'm not all that thrilled with any of the characters apart from Molly Brown, who I thought was a lot of fun in every one of her too-brief scenes.Hmmm, what can I say---I still enjoy the picture (though it's not one that I'm likely to re-watch often in its entirety) and I do recommend it. However---any film with a running time of over three hours needs to have an intermission! Sitting still that long is too hard on the butt---heh.The 3D conversion was nicely done, but not exceptional. I thought it would be a little more striking, in fact---after the first hour I kind of forgot that I was even seeing it in 3D. But, no real complaints on this score.This re-release may not set any box-office records, but after only a week in theatres it's already easily paid for the 3D conversion process and is making a tidy profit.---SLIGHT SPOILER WARNING---Oh, I do have one huge complaint---and there's probably no need to even post spoiler warnings, because doesn't everyone already know exactly what happens at the end? While I find the very end of the film most touching---haunting, even---the bit that comes before that annoys the heck out of me. I STILL am ticked off that \"old Rose\" threw the priceless blue diamond into the water! I don't care how symbolic it is---explain it any way you like, that was just a stupid and pointless and senseless thing to do to an art object that had huge historical significance. Holy cow, she could have just written out a complete account of her story and packed it up along with the gem---and then upon her death made sure her will specified that the package was delivered to the Smithsonian, or something like that. Man---even writing out these words, and I find I'm getting ticked off all over again! So, that's the one thing that I really hate about this film.Well, now that I'm thinking about the ship, I'm curious to view both the 1950's version ofTitanic(starring Barbara Stanwyck) andA Night to Remember (Criterion Collection)(also from the 1950's). I've seen both films, but it's been a while and I don't have a clear recollection of either..."],[1.0,1.0,[1.0,2.0,[],[0.470299578793539,0.529700421206461]],"Now everybody gets an even sized wedge.Fast and easy eight section wedger.Might even work with tangerines too.Would definitely recommend."],[1.0,1.0,[1.0,2.0,[],[0.2167493799277035,0.7832506200722965]],"Nicer than I expected.  Bought for a Trekkie Fan for Christmas and he loves them.  He has a large collection of Star Trek stuff.  He was very pleased with these."],[0.0,0.0,[1.0,2.0,[],[0.8975293210941484,0.10247067890585161]],"We ordered BAYFTFREXM2 on the website and BAYFTAHEXM2 popped up.  We thought it was a substitute.  It was not the correct size.  We returned it and have not received the correct filter as of 7/23/2013."],[1.0,1.0,[1.0,2.0,[],[0.4850946061521906,0.5149053938478093]],"It is the perfect size for storage under a bed. It it sturdy and holds up well to packing and moving. It would not be impossible to break into it if someone really wanted to but it is sturdy enough to keep nosy roomates away."],[0.0,0.0,[1.0,2.0,[],[0.9250617213767733,0.07493827862322669]],"I have a LCD Cover Screen Protector on both my camera bodies.  The screen cover does make it a little harder to view my pictures in the direct sun.  A second problem is that dust gets between the LCD screen and the inside of the cover.  The dust requires that I remove the cover to clean it.  The answer would be for the manufacture to add a gasket to the inside of their screen protec red him thoroughly and just kept massaging it into his skin for 10 minutes. He just sat there, enjoying the rub down. After drying him off and letting him relax, I noticed an immediate difference in his skin. A couple days later and his scabs are almost gone and less flakes in his coat. I definitely recommend this product for a dog who has skin problems. At no more than $13, what do you have to lose? Possible a trip to the Vet."],[1.0,1.0,[1.0,2.0,[],[0.003964329125806198,0.9960356708741939]],"The more I use this, the more I LOVE IT!I have several other apple corers and slicers. They are going into the trash now!What sold me was watching the video. Still, I was suspicious.I've been fooled before by such things. NOT THIS TIME!I use this almost every day now for both apples and pears. It works PERFECTLY with very little effort.It washes well in the dishwasher too.The base (used to \"Pop\" the core and wedges)is hinged,so it can not be separated nor lost;PLUS I have found it allows me to use this slicer as a \"SERVER\"!After I \"Slice, Core and Pop\" an apple or pear,I remove the core (or sometimes NOT) and set it on the tablefor my wife and I to select the perfectly cut wedges. It is a cool SERVER!We think it looks very attractive in the way the apple or pear appears ... inviting you to take a piece.I am going to buy another one (maybe more for my daughters),because sometimes it is in the dishwasher and I want to use it again(I COULD, hand wash it, I suppose ... I'd rather buy another one).Just think, wouldn't some cold, crisp and tasty sliced apple or pear taste really great right now?You will be very happy with this \"Wedge and Pop\", believe me!UPDATE:I bought three more. I bought a spare for us, and one each for my two daughters.Caution: When unpacking take extra care. Two twist ties secure the wedge and pop to the packaging,These must be untied with your fingers quite near the very sharp blades. Don't rush and be watchful!When you are selecting the apples and pears to buy, choose ones that are as \"evenly symetrical\" as possible.If you don't (experience talking), it will be difficult to push the wedge and pop through the fruit,PLUS it will not core the fruit properly and the result will be less than ideal.STILL, all in all ... I would give the wedge and pop MORE than 5 stars, if I could!GREAT product!{Did my review help you decide?}"],[1.0,1.0,[1.0,2.0,[],[0.040384182653663364,0.9596158173463367]],"THIS WAS MY FAV OUT OF ALL TE CASES I ORDERED. IT TOOK FOREVER TO COME BUT IT WAS WELL WORTH THE WAIT. FITS PERFECT AND LOOKS VERY CUTE! LOVE IT!!!"],[0.0,0.0,[1.0,2.0,[],[0.5460459358115727,0.4539540641884273]],"Firm hold, but not too stiff. Great for holding curls that would normally fail due to weather. GREAT GREAT product!!!!"],[0.0,0.0,[1.0,2.0,[],[0.9849485536917335,0.01505144630826651]],"For all those giving this movie 1-2 star ratings, please understand the serious problems involved in making this thing.  The film was originally scheduled for a 2002 release but it suffered from production and serious financial problems -- the company went bankrupt during post-production. I'm guessing they HAD to slap together something and get it released to make enough money just to pay off all the lawyers.The \"cheesy\" CGI was of the quality found in big-budget TV sci-fi shows of that time (like Star Trek Voyager). The post-production team probably could not afford to buy high-end \"Jurassic Park\" type CGI for a B-movie. The CGI renditions they used are passable on a TV-size screen but come off as absolutely horrid on a 40 foot screen. I suspect this is why much of the film was shot in low-light environments -- don't have to show as much detail.As noted by many, the film also suffered from terrible scripting; don't blame the actors, they have to work with what's placed in front of them.Remember, the movie was based on a Ray Bradbury sci-fi short story written in the 1950's -- long before much was known about how dinosaurs became extinct, or the fact that the Earth suffered numerous mass-extinctions throughout its history. The whole \"butterfly effect\" is absurdly ridiculous especially given the fact the plot has a pyroclastic flow from an erupting volcano wiping out all the local life anyway. Nor can we ignore the giant comet / meteor that wiped out some 90% of all life on the planet 65-million years ago (that probably was not known as a scientific fact when Bradbury wrote the story).Did it ever occur to anyone that maybe the butterfly was SUPPOSED to die and that the \"time-wave\" events depicted in the movie ,in fact, showed the correct version of evolution? Maybe it was Homo Sapiens (and all other primates) who shouldn't be here today? Maybe it was the highly-evolved simian-reptiles who actually made the first journey back to the Jurassic tar-pit and THEY were the ones who screwed everything up in the first place?Never the less, I gave the movie a charitable 3-star rating. Suitable for kids cooped up in the house on a rainy Saturday afternoon or a dorm room beer party. Cheap entertainment, just avoid thinking while viewing and you'll be o.k. Good B-movie sci-fi fun."],[1.0,1.0,[1.0,2.0,[],[0.21289640083511366,0.7871035991648863]],"This switch is built like a tank and running just fine, unlike the part it replaces.  It's nice having something reliable, when other components of my Internet access are suspect."],[0.0,0.0,[1.0,2.0,[],[0.9710055953730492,0.028994404626950934]],"It is pyrex glass, but not original Pyrex quality.Differences vs. original Pyrex containers:1: glass not as thick although adequate.2: no lips or other shapes on the top edges for grasping.  The top edges are simply straight up making it difficult to grasp expecially when full of hot food.3: covers of each container are not pyrex, but thin plastic.  The original pyrex containers always also came with Pyrex lids.So there is a trade-off in the low cost.  Next time I would probably just buy the more expensive original design nough to suit me when I turn on the light board."],[1.0,1.0,[1.0,2.0,[],[0.34552034221267125,0.6544796577873288]],"I have not had a good camera since my early 20's when I managed to lose my Canon AE-1 with several lenses, flash etc. in Jamaica. Life and kids has regulated me to digital cameras of the point and shoot variety until now. I did tons of research online, consulted with several Photography types, and came up with the FujiFilm X series. I settled on the X-E1 over the X-M1 for the viewfinder and not the X-Pro1 due to size and cost.This camera is the most pleasant to operate of any camera I have seen since cameras went digital. You want to set Aperture? Roll the ring on the lens, just like you did with a film camera. Shutter speed? Dial on top again like a film camera. There are no 'Mode' dials anywhere to be found, on 'Sports, Mountain, Birthday cake settings' . just plain simple controls. If you want the shutter speed to be automatic, set it to A, same with Aperture.If you want more, there are tons of options in the menu system, but most photo enthusiasts will just ignore these.The image sensor is fantastic, providing image quality on par with the very best DSLR's out there, even full frame. Within 30 minutes of owning the X-E1, I took the best pictures I ever have, and even more important my wife was able to reproduce the same results. A lot of this was also due to the 35mm f1.4 lens, but the simplicity of the camera and it's high quality sensor round out the picture.The build quality is top notch, with all the dials and buttons having great feel and positive feedback.The owners manual is a bit small so I downloaded the .pdf from Fuji's web site and loaded it into iBooks, now I just read it on the iPad, so size problem solved.This will be, I believe, my camera of choice for many years to come."],[0.0,0.0,[1.0,2.0,[],[0.9858168477319136,0.014183152268086417]],"You never really appreciate these things until you try them. Sitting in bed reading, it is difficult finding a comfortable position for my legs. One ankle on top of the other knee... straight out... both bent...just wasn't working. Using one of these in physical therapy, I found it highly comfortable and my legs weren't at all restless like they are in the sitting on a flat bed position. This particular wedge has three different angles/heights you can use. I don't see how anyone would say that it is too big, unless they are a &#34;small person&#34;... like 3' high. The shortest height/angle is only about 9&#34; high. I use the short side on my upper legs and the long side for my lower legs (opposite of the photo above). I am medium height but have a long torso and short legs for my height. It is only about 2&#34; wide, so it is not this &#34;huge&#34; thing on my bed. This is really going to help with my back and leg comfort as well. I only gave 4 stars because the it seems a bit soft - not sturdy enough to hold up to usage - and the cover isn't really a cover, but a &#34;pre-cover&#34; - very thin undercover, really should have something else to protect it."],[0.0,0.0,[1.0,2.0,[],[0.6129592479090535,0.3870407520909464]],"It was pretty good. What was there was pretty truthfull, there just wasn't anything really knew for me."],[1.0,1.0,[1.0,2.0,[],[0.21500959568047076,0.7849904043195293]],"I've bought 2 of these. They are sturdy, have a wonderful finish, and have fit on every door I've tried them on. They are heftily made."],[1.0,1.0,[1.0,2.0,[],[0.15592164497798772,0.8440783550220123]],"I love my Gigaset phones which I've had for years and needed a new battery for one of the phones and found it here"],[1.0,1.0,[1.0,2.0,[],[0.015041026065392081,0.984958973934608]],"When I showed them to our chef he couldn't tell the difference in the Reflections and real silver until he felt the weight! Great product!"],[0.0,0.0,[1.0,2.0,[],[0.9965778004947464,0.0034221995052535078]],"This is a great DVD transfer of the non-stop special effects of Alien vs Predator (AVP). Enjoying even the great special effects of this film isn't enough to make for a really memorable sci-fi experience as it takes an engaging plot to make a good film, even in science-fiction.I don't believe anyone would think of this movie as part of the Alien series or try to compare it with prior Alien films. It obviously represents a \"knock off\" intended to attract from a large number of satisfied customers of the Alien vs Predator magazines. This doesn't mean that it shouldn't be considered good sci-fi film and I purchased the DVD hoping for a satisfying film experience.The story line does a nice job of connecting the film histories of the Alien and Predator races together and linking these two fictional accounts with the history of man on earth in a plausible way. Most people agree that the history of ancient monuments all over the earth appear to have a common link, which is probably one of the sources of the Atlantis myth.If anything I think AVP attempted to recapture the action and line up of good characters from ALIENS. Also, rather than the one-on-one bug hunt of the original film, this movie was about war between a defacto army of humans against an army of Alien creatures and their very dangerous Queen.In terms of special effects I would give this movie four stars, however, I couldn't get all that interested in the basic story and AVP left me with an overall one to two star impression and the feeling I was watching an animated comic book.I must admit that I never had the large screen theater experience and first saw the film on DVD at home. I assumed I would at least like AVP since I own the entire Alien series on DVD and enjoy seeing every one of them over and over again. However, I did find it worth watching and am looking forward to purchasing \"Alien vs Predator Requiem\""],[0.0,0.0,[1.0,2.0,[],[0.5646841928233899,0.4353158071766101]],"Build is very cheap but it needs to be so there is not a ton of extra weight on the camera.  You plug it in and it works per 3489430515269]],"I suppose it depends on what you are using this for. I wanted it to be able to seethe size # on sewing machine needles. It does not work for me. This is not the firstmagnifier I have purchased, for the purpose I want it for. No luck yet."],[1.0,1.0,[1.0,2.0,[],[1.0462233104561089E-4,0.9998953776689544]],"Flaws and all, this is one classic film, something for the time capsule. It's got it ALL, baby.Let's start with Rob Lowe. Jerry McGuire he ain't. You're never going to see Rob with tears streaming down his cheeks, telling a woman that she \"completes\" him. Rather, you're more likely to find him yanking his clothes out of the closet, pulling out any photos that include him, stuffing it all in a duffel bag and hurling it into a garbage truck as he leaves the former object of his desire alone and naked in bed...just like the opening minutes of \"Bad Influence.\"And yes, I know Rob has taken some \"serious\" roles and has played the \"good guy\" on occasion, but my challenge to you is \"NAME one of those roles.\" I remembered them at the time, and I've forgotten them, pretty much like every other Rob Lowe fan on the planet. We want Evil Rob, and this movie is Pure Evil Rob.I won't offer any spoilers here, but let's just say that if you can't see the major plot twist coming from a mile away, you haven't seen too many movies.James Spader seems like an odd choice to play Lowe's \"good\" doppelganger, the guy who becomes corrupted as Rob introduces him to his own wants and desires. Spader's starred in more than his fair share of \"this guy makes me feel kind of squirmy\" roles. Of course, the only way the corruption of the character's \"innocence\" can appear real is that if it's built on shaky foundations to begin with, and Spader nails it. His character is a \"career guy,\" a \"ladder climber,\" engaged to Marcia Cross, who equally nails the boring, white bread, \"why am I marrying this woman\" object of Spader's luke-warm desire. See, Spader really doesn't want the pot of gold at the end of his rainbow. He wants to ride around in  sporty little car with Evil Rob Lowe and do evil things. And he does. Why do you think the movie is named \"Bad Influence\" instead of \"Two Nice Guys Helping Others?\"The soundtrack is lip-smackin' 80s dee-licious, too. Lots of synthy angst...a highlight being The Nymphs performing \"The Highway\" during Lowe and Spader's first venture into one of the sleazy \"password at the door\" clubs. According to the notes on the YouTube clip of this scene, \"Inger Lorre wrote this song about Richard Ramirez, the \"Night Stalker,\" and the groupies he attracted during his trial.\" Makes it a perfect choice for this movie.I could go on...in detail...but I'm keeping my \"no spoilers\" promise. You probably have a general idea of what this one is all about, and I've tried to convey the flavor without ruining the experience. I love it, I've watched it at least 100 times since its release...it's a \"midnight movie,\" it's sublime junk, it's a career high for Lowe. He plays his character with such oily, unrepentant glee that you envy anyone having that much fun and getting paid for it. BUY THIS ONE NOW!"],[1.0,0.0,[1.0,2.0,[],[0.5351428761703044,0.4648571238296955]],"Actually this was for my grand daughter.  She had this toy before and it broke easily. This one is much better and improved on the first one she received."],[0.0,0.0,[1.0,2.0,[],[0.5760176960523334,0.4239823039476666]],"For kids  only, do not waist your time on this product if you over 12 years old, sorry not good"],[1.0,1.0,[1.0,2.0,[],[0.3386887720034739,0.6613112279965261]],"Garlic seems to enhance flavor, so it is claimed. I feed a mix of Hikari frozen brine shrimp and flake food."],[1.0,1.0,[1.0,2.0,[],[0.4849245536651505,0.5150754463348495]],"Could not find the replacement bags in retail stores.  The bags were exactly what I needed. The bag fit perfectly.  Did not know that there would be two included."],[1.0,1.0,[1.0,2.0,[],[0.052779 \" album.Well, all was fine and good until digital media upset the Apple cart. Now with the kids sharing their Bit-Torrent files across the web in their iTunes programs, nobody's selling units anymore. And every pimply teen with an iPad has every greatest hits compilation you could ever make. Now the only time the gravy train rolls into the station for elderly and burned out artists is a new tour. Watching these codgers drag themselves across the stage at your local highly-flammible nightclub borders on the inhumane. Instead of treasuring the music of your childhood, now you have to see it fumbled out from the arthritic fingers of your idols of yesteryear.This is all to give a little background to the sad story of REM and their latest merchandising play. While branching out like this is an ingenious way to avoid leaving the house (getting prescription refills for your hypertension and high cholesterol is such a pain on tour! And forget about dealing with the insurance coverage), I have to say that branding a nose hair remover with the previously solid \"Alternative\" brand of REM might have been a mis-step. I am sure that the band members love the product (when you get old, hair comes out of your nose, ears and other unexpected holes) but maybe they could have held out for a classier product- I mean, even that rapist Vince guy has the Slap Chop.Anyway, I'm sure the REM Nose Hair Pulling Spring is great; but don't expect it to bring you back to the magic teen years like listening to \"Document\" does."],[1.0,1.0,[1.0,2.0,[],[0.31726306663427783,0.6827369333657222]],"This is an amazing case! It does exactly what it claims and retains all functionality. The product is good and shipped exactly when it was originally estimated."],[0.0,0.0,[1.0,2.0,[],[0.9194578269569619,0.08054217304303816]],"This tower was relatively simple to assemble.  Not the heavy duty model you find at the Gym, however for the money and home gym, it certainly seems solid enough.  I go about 185, an uest bath. Matches nicely - cohesive look. Our plumber installed it without incident (that I know of). Looks and works great. Feels solid in your hand when you turn it on and off. It was so much easier and cheaper to order from this site than it was to get it at Home Depot, who I believe actually makes this. Ironic."],[0.0,0.0,[1.0,2.0,[],[0.7573322495190987,0.24266775048090128]],"I got this after having such a hassle loading the bobbin on my old, inherited sewing machine. It was &#34; portable&#34; for its time weighing in a light 40 pds. I nearly threw a disk in my back dragging it out to sew. I eventually became so fed up, I stopped sewing. My daughter recently jumped on the sewing band wagon I had been searching for a replacement for a while when this happen to go on Black Friday sale. I was super excited that it had the self loading bobbin.I love that the machine is light weight! I can pick it up with one hand!I also love the bobbin and self threading needle feature- what a time saver!My 9 yr old already has the hang of doing everything herself, which is awesome!My only complaint is the thread bunches up under the fabric sometimes while sewing. Its a minor inconvenience, but maybe it has to do with the type of thread. I am really happy with this machine and glad I bought it."],[1.0,1.0,[1.0,2.0,[],[0.26131879754170523,0.7386812024582947]],"Perfect fit for My 2009 Altima , easy to install. Three is a you tube video that shows how to install.  A few more words."],[0.0,1.0,[1.0,2.0,[],[0.14251366999028653,0.8574863300097135]],"The Tire Pressure Monitoring System is a great idea. While some newer cars have something like this built in, it's great for older cars and would be ideal for an RV or trailer to prevent any issues on a long trip. The car on which I've used the system has steel valve stems, so I haven't had any issues with losing air pressure or damage to the valves.The thing I liked the least was the installation. There is no way I could have figured out how to install the system from the documentation supplied. I had to get help from someone who is very familiar with the set up of electronics, such as navigation systems, and even he had to muddle through to figure out how to complete the set up due to the poor documentation. One issue we had is that one of the tires we wanted to monitor was already low in pressure and the system wouldn't pick that tire up during the set up.I like the design of the system itself. The monitor can be closed while driving, and then the driver only needs to worry about it if the green light changes to yellow or red. When the car is stopped, the screen can be reviewed to view the details on whatever problem is being detected. In addition, the monitor will sound an alarm for any of the \"red\" warnings.I have found it to be a useful system and would definitely find it useful for an RV or if hauling a trailer. (Note:  The manual says in some cases a \"repeater\" accessory is needed if a vehicle is over a certain length or something is being towed.)"],[1.0,1.0,[1.0,2.0,[],[0.15753283151844852,0.8424671684815515]],"works well on my kayak and has decent sound for the size"],[0.0,1.0,[1.0,2.0,[],[0.27354192197231936,0.7264580780276806]],"this ONLY catches large debris.  I use it while running the pool vacuum and found that if I place a knee high hose inside, it will catch the majority of debris.  This way, I'm not having to stop and clean the filter so often."],[0.0,1.0,[1.0,2.0,[],[0.18611527985725784,0.8138847201427422]],"Good quality, and I love the color !"],[1.0,1.0,[1.0,2.0,[],[0.490873563844871,0.5091264361551291]],"Excellent little tool for finishing up used brass."],[1.0,1.0,[1.0,2.0,[],[0.001615429189516523,0.9983845708104835]],"I've read a lot of reviews on this turntable that range from &#34;Excellent!&#34; to &#34;Not nearly as good as my pure analog model blah, blah, blah...&#34;  I'm definitely in the &#34;Excellent!&#34; crowd.  I'm not an audiophile and don't have a Technics 1200 to compare it to, but I do have ears and eyes and hands.  First of all, this unit looks good.  I may be biased because I've wanted a new turntable for over a year and I chose the AT-LP120 very early on in my research, but it does look nice.  I have a couple of friends that DO have the 1200MK2, and they like this turntable.  One of them purchased a 120 to use every day and... because it has the USB out.  He calls it a 1200 clone.  Second, if you pick it up, you'll feel the substantial weight which undoubtably lends to it's steadiness and (so far) unwaivering spin rate.  My old turntable, a Technic SA-202 I've had since 1982, has served me well and still serves as the party starter in the garage (next to the bar and milk crates full of records).  Had to move it down there when the other TT crapped out over 5 years ago, so you can see I really needed a new living room unit.  And of course sound wise, the new AT-LP120 does not dissapoint.  But again, maybe my opinion is biased, because I just love to play an album.  I like sliding out the liner, then the record, smell of the vinyl, slight static that raises the hair on my arms, using the discwasher, then placing the arm manually and hearing that &#34;thump&#34; as the needle settles into the groove.  Then sitting back and listening to a whole side, where I'm not clamoring to find a new song or jumping ahead with a touch screen &#34;click&#34;, is much more enjoyable. You could buy this turntable because it's a good deal, really, for what I paid for the 202 in 1982 (just over $200) you can have a greatly superior model.  But if you're like me, you'll buy it for the experience, it can't be beat."],[1.0,1.0,[1.0,2.0,[],[0.07379106426110099,0.926208935738899]],"I have used this brand for several years and highly recommend them. Recently discovered besides mixing my protein drinks I use it to whip up my egg omlette's."],[1.0,1.0,[1.0,2.0,[],[0.056653384428760827,0.9433466155712391]],"Ever since I got my Iphone 4 I have wan  on my planer"],[0.0,0.0,[1.0,2.0,[],[0.9884989394945591,0.01150106050544086]],"I wouldn't purchase these again nor would I recommend them to someone. I used them a few times in weather that wasn't extreme cold and they did very little to keep my fingers warm. I have a form of Raynaud's disease and I was hoping these gloves would help to ride in the spring and fall. When these Firstgear heated gloves failed to work I went out and purchased Harley-Davidson's Women's Dual-Source Heated Gloves (Part Number 98231-12VW). Now those gloves ROCK. I am super happy with the performance of the HD gloves and I have been riding all winter using them. I can finally ride year round. I had contacted the seller about getting a refund and they were not at all cooperative and handed me off to their supplier. However the initial supplier of the Firstgear Warm gloves was excellent and tried to do everything in their power to make me happy with the product. I would definitely consider purchasing these gloves from a different seller."],[1.0,1.0,[1.0,2.0,[],[0.1936112854122805,0.8063887145877194]],"It's probably the best knife you can get for under $10. Very much worth the price. But remember that your getting a $10 knife."],[0.0,0.0,[1.0,2.0,[],[0.9960766801270132,0.0039233198729868414]],"I am not afraid to admit that I think Nick Nolte is one of the most overrated actors of his generation, but I think that he was really good in &quot;The Good Thief&quot;, because he was playing someone so close to himself in real life. A burnt out junkie who is closer to the end of his career than the beginning seems to fit him perfectly.This movie is a heist movie to begin with, and director Neil Jordan shoots it with the appropriate glitz and glamour that a film set in Monte Carlo deserves. He nails the atmosphere, giving the movie a dark, jazzy feel, mixing the styles of the classic films noir and the new reinvention of the style. The plot is good, as it is filled with twists and turns, as any good heist flick should. One thing that should be mentioned is the chemistry between all the characters. The cast is completely European, save Nolte, yet they mesh incredibly well together. The relationship between Bob and Roger the police officer is one of the movie's centerpieces, and their mutual respect and odd friendship is completely believable without too much explanation. Also good in this movie is the girl who plays Anna, and I won't even attempt to spell her name, because it could take up to an hour to get it right. She is as throaty as she is innocent, yet there is an obvious dark side to her character, one that often shines brighter than the innocence of a seventeen year old runaway.Aside from the crime side of the movie, &quot;The Good Thief&quot; is about rebirth, in all of the characters. They are all ressurecting themselves from their past lives, trying to make good on the lives that still lay ahead of them. All in all, this is a good movie, and should entertain most people who are into this genre until the exciting end."],[1.0,1.0,[1.0,2.0,[],[0.27926789058549045,0.7207321094145095]],"I am using this on my new sirius satellite radio, and I got what I was expecting and works great!!!"],[0.0,1.0,[1.0,2.0,[],[0.1055645236577573,0.8944354763422426]],"This carafe has been a great addition to my home. I have used it at dinner, and even at my bedside so that I have easy access to fresh cold water all night long.The outside is a stylish red, much less pink than it looks in the picture. The handle is coated in a rubbery grip which makes it easy to hold onto. To pour you simply depress the button on the top and the water flows. The top is easy to screw on and off easily. The inside is solid glass. I love that my water is being stored in glass and not plastic. While this makes the carafe heavy, it is worth it to me."],[0.0,0.0,[1.0,2.0,[],[0.985295404727297,0.01470459527270303]],"Well, exactly like I said in the title...the app is nice and my 3 1/2 year old daughter e given to the new harddrive.  The Eject option is also not available, like it is for other external media.  But the drive can still be disconnected in the USB taskbar tool just like any other drive, so there is no risk in losing data with incomplete data writes.I recommend this device. I have Windows 7 running on a bottom-end server class system."],[0.0,1.0,[1.0,2.0,[],[0.3011152613630568,0.6988847386369433]],"I love my mug.  I was a little disappointed that it was so small.  It will hold a regular cup of coffee or other drink.  I wish I had purchased a larger size.  Still I love the mug!"],[0.0,0.0,[1.0,2.0,[],[0.6360711535013863,0.3639288464986137]],"Dad is almost 94 years old and uses them at night only.  He likes the way the fit and the comfort.  Rose Ann"],[1.0,1.0,[1.0,2.0,[],[0.048666141323090904,0.9513338586769092]],"did you read the title? i'll repeat BEST DRILL EVER. actually, that goes to the drill and impact, the entire kit is just awesome, i wouldnt trade it off for any other set. i have yet to meet its match within reason. i've recommended this exact combo pack to MANY others and they all love it also. the battery last a long time, its never taken more than 30 minutes to go from a dead battery to fully charged. put up 20 sheets of 4x12 5/8th drywall and never needed the second battery that day even. it ROCKS."],[1.0,1.0,[1.0,2.0,[],[0.07755627517035965,0.9224437248296404]],"Pros: Very well designed and manufactured~ Good fit and finish~ Sturdy, solid grill~ The infrared is a completely unique cooking technique that works and works well~ The top, front door, grates, burners and infrared emmiters and hardware are all stainless steel~ Seems to use less propane than conventional gas grill~ Temp gauges seem to be accurate and solid~ Allows you to burn woodchips or natural wood charcoal directly on the grates its amazing and soo easy to do!!~ The best grill I have ever owned....or used for that matter!!~ If your in the market for a $300 grill, buy this thin ingy in this department I would have liked to have some real choices, you can pay for commercial ones like Darth Vader it if matters that much to you."],[0.0,1.0,[1.0,2.0,[],[0.49035581410596507,0.5096441858940349]],"the diapers i received barely hold together. 1.the tape comes apart at the belly 2.once the diaper becomes wet, small gel crystals leak out. i have used pampers swaddlers for over a year and have never had this experience. poor flawed knockoffs!"],[1.0,0.0,[1.0,2.0,[],[0.5537041391417176,0.4462958608582825]],"The Secret that we all need to know...Order one if you have not seen it yet and learn the secret of every success you want."],[1.0,1.0,[1.0,2.0,[],[0.2883976075799357,0.7116023924200643]],"Works great and at a fraction of the cost of other processors.  The motor is a tad loud, but is very strong.  Potatoes, carrots and other &#34;hard&#34; foods shred up like they were Jello.  It mixes ingredients well and it has a large enough bowl to handle a good size family's needs.For me the important part was that it cleans up easily.  Other processors made such a mess of clean-up that I hesitated to use the machine.  This one works fine and is a snap to clean.Highly recommend."],[1.0,1.0,[1.0,2.0,[],[0.45841062477116246,0.5415893752288375]],"Great deal, awesome scale! You really can't go wrong with this scale, it does what it advertises and it does it well."],[0.0,0.0,[1.0,2.0,[],[0.9999998966448616,1.0335513851053965E-7]],"I have never used such an obtuse kids toy - especially one that is targeted at 3-4 year olds.After a few Christmas's with 2-5 year olds I have learned the secret of making sure all toys are fully working and assembled with batteries well ahead of time. Otherwise Christmas Day is spent running around trying to figure out crazy toys like this one. I have had a hard time with toys before, but this one definitely ranks near the top.First I put in batteries and turn the switch to on. Nothing happens. I put in newly charged batteries, nothing happens. I put in brand new duracells, nothing happens. This might sounds straightforward, but putting batteries in this thing is nothing of the sort. I wondered why there was two screws on the battery lid instead of the normal one on most toys. Its because the force required to press and keep the lid down is like trying to close a suitcase that has two times too many clothes in it. Absurd!Finally, like some others here, I hooked it up to the computer thinking maybe it needed to 'activate' or some such nonsense. The thing turned right on!!! At least it wasn't broken, I thought. After transferring some mp3s, I read the instruction manual thinking maybe there was a trick.The instruction manual was completely USELESS. It had a small diagram of the unit and told how to plug in the USB cable and that's it.I unplugged from the computer and turned the unit on. Nothing. I thought maybe it takes a while to boot up. So I waited a bit. Nothing. Out of frustration I hit the play button thinking that might be the key, voila!! It turned on!!!That's right, on a toy so simply made you could potentially give it to your 2 year old, they make the prerequisite for playing songs, the holding down of the green button after the switch is turned on. So what looks deceptively like the perfect toddler toy is actually a monster of complexity in disguise with a feature that completely kills the ease of use otherwise. However, even 2 year olds are pretty smart with electronics, I'm sure she'll figure it out.Another tip, but if you press and hold the green button while the unit is on, it will shutdown. That's right, press the Green ON button to shutdown!!!I'm reluctant to give this more than two stars because its extremely unlikely that more than 20% of the people who buy this thing will figure out all of the above. I feel sorry for the folks who think the only way to turn this thing on is to plug it into the computer. However, I'm going to go with three, because once I figured all of this out, I know my 2 year old is going to love it, and it will make my wife happy that she's not putting CDs in her boombox and playing music that way anymore."],[0.0,0.0,[1.0,2.0,[],[0.6893725533887989,0.3106274466112012]],"Bought this for my fiance who loves old school Twista - really old school Hip Hop in general. He likes it. He said he'd give it a \"4.3.\" He's one of those guys who's really critical of the \"mess that's on the radio these days,\" so I think that's a pretty good rating for him!"],[1.0,0.0,[1.0,2.0,[],[0.5351189737555991,0.46488102624440086]],"This is an old Cologne that is not stocked my many of the big wharehouses. It is also priced reasonanably"],[1.0,1.0,[1.0,2.0,[],[0.1693217454538461,0.8306782545461538]],"Chose this color for a recent pedicure because I loved the color in the bottle. It's even more stunning in person and has a beautiful rich gray / brown / pink undertone tint. It's absolutely gorgeous!"],[0.0,1.0,[1.0,2.0,[],[0.48873827989441787,0.5112617201055822]],"I loved this product when I first started it I had beautiful healthy hair, I thought I would never have to dye my hair again but boy was I SO wrong :( After about a month of using this I noticed my hair looked a little brassy so I told my fiance that I need to pick up some bleach for my hair. It all started out normal mixing up the bleach then applying it to my hair and I waited my normal amount of time. Then I hopped into the shower to wash it out and as I started to scrub CHUNKS started to fall into the tub, my long beautiful hair being swept down the drain!!! I got out and looked at my head and noticed that my hard literally MELTED off where I had applied that stuff (mostly on my part line) and what was left of the hair o n my head that had been sprayed lost ALL off its elasticity (the hair underneath was still healthy FYI)! I screamed or my fiance who, thank god, is so positive and understanding, and we started cutting off the hairs that were crispy and figuring out how to fix this. hen used the steam mop.  I chose the steamer mop pad, and poured a small amount of the cleaning fluid that came with machine, I filled balance of the solution canister as per instructions (warm -- not hot-- tap water. I did not take notice of the time, but it could not have been more than about 25 minutes to steam/clean our large kitchen/hallway areas.  Solution provided by Hoover smells nice and, along with using the steam, did a great job. I will research where I can purchase the solution for less, or just use something else.  Can also use just vinegar solution (advice given by installer of the stone floor in our kitchen).  With vinegar solution, I would choose to have machine do continuous steam cycle.Where extra steam was needed, I pressed the steam lever (lever was comfortable to use, did not cause pain in my arthritic thumb).I had researched several steam moppers, and had considered the Haan, but I am glad that I saw the Hoover and its reviews.  I am happy with my purchase, and the fact that the pads are priced fairly.It was easy to wash the used pad, and I did it by hand, squeezed well, then line dried in my laundry room.Con:  The 2 canisters were a bit difficult for me to take off the steamer, but I have arthritic hands.  I was able to do it by stepping on mop base, leaning the stick against me, then grasping the canister with both hands.  If you do not issues with your hands, you should not experience difficulty.Overall, I am glad that I made this purchase.  Having owned a Shark which always left my floors not as clean as I wanted, this choice is wins hands-down.  The Shark \"died\" several weeks ago and was put in our town's bulk pick-up.  Our local Home-Depot had a ridiculously low price on this model, and S/H was free, however I chose to have the item shipped to the store where I was able to pick it up.  I did this because we desperately needed to clean our floors after having hurricane Sandy."],[0.0,0.0,[1.0,2.0,[],[0.9747798858805673,0.0252201141194327 atching and waiting for improvements to be made to the drive train."],[1.0,1.0,[1.0,2.0,[],[0.07717048094198513,0.9228295190580148]],"My daughter is 5 months and loves her Sophie.  The shape and size are perfect for her to grab and chew on.  She loves that Sophie squeeks.  The only issue we have had is that the dog thinks it is her toy!"],[1.0,1.0,[1.0,2.0,[],[0.21513930731191844,0.7848606926880816]],"Very handy around home. Even more handy when traveling.  I liked it so well I bought one for my son."],[1.0,1.0,[1.0,2.0,[],[0.36994754212071385,0.6300524578792861]],"This is a good caliper for professional or home use. It is a must have for the money."],[0.0,1.0,[1.0,2.0,[],[0.15614830537815705,0.8438516946218428]],"Good quality item.  Stays in place well.  Holds sponge, sink stopper, and nail brush easily and close at hand.  Blends in nicely with the stainless steel sink."],[0.0,0.0,[1.0,2.0,[],[0.5377326033417752,0.4622673966582248]],"this item is so cheaply made. i put it on my vibrator for some extra pleasure, and after a couple of uses it started ripping. so it went in the garbage. a waste of money"],[0.0,0.0,[1.0,2.0,[],[0.9776317858139769,0.022368214186023052]],"Excellent product, well built, powder coated. Seems to fit all the compact Bushnell Trophy cameras. Mine is model 119537C. Does help provide more protection and security for the camera and peace of mind for the owner. Only issue is you will need to make sure you purchase the correct diameter cable lock. Will need to be 5/16&#34; diameter. The other common one found is 3/8&#34; and will not fit through the hole in the box or camera."],[0.0,0.0,[1.0,2.0,[],[0.8114335306674259,0.18856646933257418]],"Continuously following off the wall.  They stretch out with larger bottles eventually not able to hold bottles, which should be expected with plastic."],[1.0,1.0,[1.0,2.0,[],[0.02734505751776024,0.9726549424822397]],"I love this bottle! I love the shape and size, and the flow is exactly what's needed when trans d the process, but I think it takes about 5 to 6 minutes from start to finish.  I highly recommend the Hario if you want a superior cup of coffee!"],[0.0,1.0,[1.0,2.0,[],[0.4265669112766878,0.5734330887233121]],"This is not the same as Ativa Dandelion tea.  This one feels a little weird and honestly I don't suggest it."],[0.0,0.0,[1.0,2.0,[],[0.769381255927657,0.23061874407234295]],"Was disappointed as I was hoping to save some money by buying ground coffee.  Takes too much coffee grounds for flavor and is messy.  I would not recommend this product.  Instead look online for low prices of K-Cups."],[1.0,1.0,[1.0,2.0,[],[0.13456621563601975,0.8654337843639803]],"My 45lb Sheltie mix had been limping for a little over two weeks when I took him to the vet who said that at 7 years old it was probably a little arthritis. A friend recommended Synovi G3 about three months ago and after taking just one a day, the limp has substantially reduced and there is no sign of discomfort when we are out walking. It's made a great deal of difference and will stay a part of his daily diet."],[1.0,1.0,[1.0,2.0,[],[0.47834890300644534,0.5216510969935547]],"I have been using these batteries for a few months and they work great. A great deal. Much cheaper than the local stores."],[1.0,1.0,[1.0,2.0,[],[0.27701139600007735,0.7229886039999226]],"I bought these collars especially for my curling bar. They work great and are very easy to get on and off of the bar."],[1.0,1.0,[1.0,2.0,[],[0.4010291200414583,0.5989708799585417]],"I wish I'd done this a lot sooner, it's just like my old AT&T landline, without the forty dollar a month bill!!"],[1.0,1.0,[1.0,2.0,[],[0.22169671218704162,0.7783032878129584]],"It's wide and it flips stuff good.  Great for eggs or something that can be wide where a narrow spatula won't work.  BTW, this is a &#34;spatula&#34; not a &#34;turner&#34;.  Who calls it a &#34;turner&#34;?"],[1.0,1.0,[1.0,2.0,[],[0.13701919752682828,0.8629808024731718]],"good looking wireless spea inside is ample for just warming plates to cooking a full meal. I can see in the future, little use of our large ovens with the Cuisinart oven now available!Keep up the great work!Michael Marti"],[1.0,1.0,[1.0,2.0,[],[0.11150039127200953,0.8884996087279904]],"Paul Cox was a celebrated film maker in Australia who died recently.  He had a considerable body of artistic work mostly dealing perceptively with the human condition in a brilliant manner.  This is one of his films I saw many years ago, which impressed me then, and I now want to add to my collection of Aussie films."],[0.0,1.0,[1.0,2.0,[],[0.485335810885869,0.514664189114131]],"wow is this thing tiny- you'd have better luck using it as a strainer for pasta than a load of dishes"],[0.0,0.0,[1.0,2.0,[],[0.9901198978429663,0.009880102157033657]],"Two men (strangers) meet (on a train), as per the title.  One is a tennis player and one is a pretty creepy guy with \"big ideas\" (read: the enemy), they hit it off pretty well, but the second man turns out to get too involved with his ideas and ends up killing the tennis player's wife for him after the tennis player nonchalantly mentions he wouldn't mind having her out of the way.  Now it's a rush to see what the tennis player will do now that he's a suspect and the other man keeps appearing to urge him to kill the stalker's father, via an agreement he didn't make.So it's basically all of Hitchcock's usual fare...  a man on the run, wrongly accused; a man blackmailing him; bumbling cops; a woman who wants to figure it out but doesn't know who to trust initially before fully trusting the protagonist; and old ladies who giggle over discussions of murder.This time I don't buy it, though.  The whole lighter thing comes off as a real gimmick to me (even when the stalker guy drops it in the grate... after the initial suspense, it doesn't matter anyway 'cause he's waiting for dusk.)  I couldn't believe that there isn't some way the protagonist couldn't have gone to the police and proven that he wasn't guilty, if anything because of the two characters they were.  The drunken professor was a useless side-note.  This movie is all of Hitchcock's stuff, but none of his experimentation which is really the stuff I like.In all, this is the most suspensful of his movies, but I can't gather up the energy to care for it.  Once again, I have an issue with the characters.  I'm just so used to Hitchcock telling me the same story over and over again that frankly I'm beginning to feel like he's repeating himself.  The guy had a few recurring themes, sure, but this is starting to fall into merely obsessive pondering of the many different ways to present the same internal fear Hitchcock has of being wrongfully imprisoned.  And with each movie of his I see, instead of said fear making me feel like I'm seeing some auteur at work, I'm beginning to see a guy who needs to relax a little.  I like his much more experimental stuff, where he plays with camera and imagery and narrative and design.  This \"suspense thriller\" stuff with the typical motifs is getting very dull, which is a terrible thing.--PolarisDiB"],[0.0,0.0,[1.0,2.0,[],[0.6929077082049879,0.30709229179501196]],"I'm a side sleeper so I like my pillows more firm.  It started fluffy but after a few days of use it's pretty compressed.  If you want soft, it's a good choice, but as something advertised for side sleepers, I would like to see more loft."],[1.0,0.0,[1.0,2.0,[],[0.7467898733251213,0.25321012667487885]],"I buy this drink for my 93 yr.old mother. She loves it, I try not to let her run out of it. She doesn't drink coffee s it's Pero."],[1.0,1.0,[1.0,2.0,[],[0.18947283105771395,0.810527168942286]],"I'll always leaned towards this brand for my optical storage needs and will continue to trust this brand way into the future."],[1.0,1.0,[1.0,2.0,[],[0.031191879175300787,0.9688081208246991]],"5 stars all the way! I don't use this brush to simply brush my dog, I use it when i give her a bath and my s sense. As for the product? Exactly as advertised. Foil wrapped swabs, isopropyl alcohol. Easy to open, work well. If you need to clean you or other things with alcohol, these work very well."],[0.0,0.0,[1.0,2.0,[],[0.9997395391905411,2.6046080945885553E-4]],"Several years ago my boyfriend purchased aCuisinart ICE-30BC Pure Indulgence 2-Quart Automatic Frozen Yogurt, Sorbet, and Ice Cream Maker.  I was so impressed with it that I immediately went out and bought two of them.  I wound up giving the extra one I purchased to a friend who also loves it. Therefore, when this T-fal came up for review, I wanted to see how it compared to my Cuisinart.After using this machine a couple of times, I would have rated this T-fal 3-1/2 to 4 stars had I not already owned the Cuisinart.  However, because I am use to such an exceptional ice cream maker, I find this one just okay, so that is why it gets a plain three star-rating from me.PROS- It makes one quart of good ice cream (my Cuisinart makes two quarts)- I made both the strawberry ice cream and the lemon sorbet. The ice cream was good. The lemon sorbet came out excellent; although I was surprised the recipe did not call for heating the egg white.  (My Cuisinart recipe uses water instead of egg white.)- I consider the currently listed price of $34.99 reasonable and it's less than half the price of the Cuisinart I purchased.- This machine is quieter than my Cuisinart.CONS- The ice cream recipes are not exceptional.  Although my strawberry ice cream came out good, it was not as creamy or sweet as the recipe that came with my Cuisinart and it tasted icy or more like sorbet. The recipes that came with my Cuisinart are outstanding and a bit more flavorful and probably more calories too.  For instance, the T-fal strawberry ice cream recipe calls for strawberries, powdered sugar, lemon, and heavy cream.  My Cuisinart recipe also includes adding whole milk and vanilla extract and it uses regular sugar instead of powdered and calls for about  more sugar than the T-fal recipe. I did not mark it down for this because this has nothing to do with the ice cream maker itself and recipe books can always be purchased.- The chute on the cover is a little too small so it is not as easy to pour in the ingredients without messing up the top.- Assembling and disassembling the unit is \"sticky\" and tricky.  I had trouble removing the freezer bowl from the base because there is no grip when pulling straight up.  Even lining up the top and locking that in place was cumbersome; although after several tries I have that down well.  The paddle also requires a good push to get it into the motor but now seats easily.- The instructions for cleaning are not adequate.  There are actually 6 parts to this ice cream maker (as opposed to the 5 parts shown in the instructions).  My Cuisinart only has 4 parts.  In order to clean everything but the motor, I had to dissemble all parts. Getting the bowl out of the base is the most difficult.  However, I had to dissemble the lid after making ice cream because the ice cream got stuck in the crevices of the top.  I did not have to do this after the sorbet.  The lid coms apart easily as long as I flexed it when I pulled it away from the nubs holding it in place.- In my opinion, the bowl takes up an odd amount of space in my freezer compared to my Cuisinart. My Cuisinart 2-QT bowl is totally cylindrical and measures 7-3/4 inches wide by 6-3/4 inches tall.  This T-fal 1-QT bowl is flared at the top and measures 5-1/2 inches wide at the very bottom to about 9-1/2 wide at the top due to the handles.  It also measures 6-1/2 inches tall.No matter what machine one chooses, making ice cream is messy and requires prior preparation because of the cooking instructions and the fact that time is needed in the freezer for the ice cream to harden. Also making ice cream usually costs more than buying the pre-made product. The joy I get from making my own home-made product, however, far outweighs these caveats.In summary, although I cannot attest to the longevity of this machine, I think this is a decent ice cream maker for making small quantities of ice cream.  Had I not owned a Cuisinart, I would have been more pleased with this machine.  However, the cumbersome assembly and disassembly is the main reason it is a three star machine to me.PS For those who are interested, I pasted a link to my Cuisinart review in the comments section of this evaluation."],[1.0,1.0,[1.0,2.0,[],[0.07132306829350785,0.9286769317064921]],"This is a darling salt and pepper shaker set that we bought to go with our Halloween tablecloth.  There is a magnet that holds the figures together.  It is well made, very cute and is sure to be a wonderful conversation piece!"],[0.0,0.0,[1.0,2.0,[],[0.5358255894702183,0.46417441052978176]],"This keychain is really cool. But you have to clean the \"L\" everytime that you see fingerprints on it, front and back, if you want to it keep sparkling and shining."],[1.0,1.0,[1.0,2.0,[],[0.2109805382038436,0.7890194617961565]],"Easy to put on and stays on really good! Never have a problem with a glare again.I love it"],[0.0,0.0,[1.0,2.0,[],[0.5740134313961445,0.4259865686038554]],"It was a cute little bowl. Very little. It was a teacup size and I was expecting a bowl sized product.The mashing handle was way to small, even for my petite hands which is why I gave it 3 stars.If my husband were able to use the mashing handle then I would have given it another star.It was good to mash stuff in since my daughter is picky, but was a pain to clean and hard to use.I would recommend it if you have a kid who can help mash."],[1.0,1.0,[1.0,2.0,[],[0.010060306437199018,0.989939693562801]],"I was every bit as reluctant to love this CD as I was eager to embrace such would-be indie classics as Wilco's--well, there's no need to even cite it anymore, is there?--or the long- (and I do mean LOOOOOOOOONNNNG, to the tune of thirty-some odd years!) awaited release of Brian Wilson 25992,1.3739281740083554E-4]],"I got the same product for $6 from Home Depot. This one definitely attracts ants as opposed to other brands that just don't have any effect on them. It helped me figure out where is the colony because of ant trail. Before putting it out I had no idea what is the source. Luckily ants were coming from under the baseboard in bathroom behind toilet bowl. I put these just in front of the ant hole. Ant stormed on them and didn't bother coming any further so no ant was seen in rest of the house as long as we have the baits in front of the colony. It seems to work because ants went crazy on it for 2 days and then disappeared, after 2 days new batch of ants went crazy on them. I kept replacing with new bait stations. It has been going on for 3 weeks and 5/6 generations of ants have been fed on my expense. I am not sure if this killing them or I am having ant farm. I have read mostly positive reviews of this product and am so disappointed that it is not working for us. Ants for sure disappears for 2 days before new one comes. Also, they move very slowly just before disappearing implying they had been effected by poison. So this product is worth trying.Finally, when last batch was wreaking havoc on the bait I generously sprayed windex (glass cleaner) on them and on the nest. It killed them on contact and I made sure that a lot of windex gets seeped into the nest. It has been 4 days since, no more ants so far. I think I will stick with windex until I get another solution. Any advice?Am I attracting ants from different colonies? But source of trail is always the same place, the hole behind bowl. Can there be multiple colonies in the walls or ground but ants are showing up from same hole because I put bait in front of it? To counter that problem I am going to put cinnamon sticks in front of that hole as it has worked for another hole in the house. No ants are seen coming out of bedroom hole that is stucked with cinnamon sticks for 2 months now. On unrelated note, I have killed 5 ants that looked like queens a couple of weeks ago. I was so happy to catch them believing that killing queen is the end of colony but no success on that one."],[1.0,1.0,[1.0,2.0,[],[0.08949119668274065,0.9105088033172594]],"We purchased the Razor MX500 for our 4 year old son.  He wanted a dirt bike and we didn't want to pay for the gas powered bike until we made sure he could ride and that this was something he would like for longer then a month.  He loved it and has ridden it for over a year and it's still going.  This was a great purchase and less expensive then purchasing it direct from the local retail toy store.  My husband and oldest son who is 16 were even able to ride it.  Fantastic purchase."],[0.0,1.0,[1.0,2.0,[],[0.3933494540318975,0.6066505459681025]],"Great picture online but was somewhat disappointed when this comforter arrived.  The upper part of the comforter is a SOLID light color (it actually looks like a dirty cream) which emphasizes the unattractive color.  The weight is great for a summer comforter but the fabric is very shiny and just not what I find to be appealing."],[1.0,1.0,[1.0,2.0,[],[0.21991145131012213,0.7800885486898779]],"Love it, got this for the holidays and the football playoffs as well as movies for the family room.  Works like a champ!  Good overall sound that fills the whole room.  If your looking for a good quality sound bar than look no further, it is a Bose!!"],[0.0,1.0,[1.0,2.0,[],[0.34083532216550905,0.659164677834491]],"Battery works good and fits my laptop well and has a 4 hour charge on my hp mini 110. The battery does lift the laptop back about 1/2 in off of whatever surface it is sitting on so the keyboard has a permanent incline, which i think is kinda nice.. but that depends on the person."],[1.0,1.0,[1.0,2.0,[],[0.006599606930441143,0.9934003930695587]],"If you are looking for a light, easy to use, incredible suction power, easily emptied canister, portable stair and pet cleaner, look
